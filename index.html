<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Betting PRO - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #f3f4f6; color: #111827; font-family: 'Inter', sans-serif; }
        .stat-card { transition: transform 0.2s; border: 1px solid #e5e7eb; }
        .stat-card:hover { transform: translateY(-2px); }
        .chart-container { position: relative; height: 280px; width: 100%; }
        .win-border { border-left: 4px solid #10b981; }
        .loss-border { border-left: 4px solid #ef4444; }
        .pending-border { border-left: 4px solid #f59e0b; }
        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
    </style>
</head>
<body class="p-2 md:p-6">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-6 bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
            <div>
                <h1 class="text-xl font-black italic tracking-tighter text-slate-800 uppercase">AI BETTING <span class="text-blue-600">PRO</span></h1>
                <p id="last-update" class="text-[9px] text-gray-400 uppercase tracking-widest mt-0.5 font-bold italic">≈ÅƒÖczenie z serwerem...</p>
            </div>
            <div class="flex items-center gap-2">
                <span id="refresh-timer" class="text-[10px] font-black bg-blue-600 text-white px-3 py-1.5 rounded-lg shadow-blue-200 shadow-lg">REF: 300s</span>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-6 gap-4 mb-6">
            <div class="stat-card bg-white p-4 rounded-2xl shadow-sm text-center">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Zysk 24h</p>
                <p id="today-profit" class="text-xl font-black italic">0.00 PLN</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-2xl shadow-sm text-center border-b-4 border-b-blue-600">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1 text-blue-600">Zysk Total</p>
                <p id="total-profit" class="text-xl font-black text-blue-600 italic">0.00 PLN</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-2xl shadow-sm text-center">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">ROI %</p>
                <p id="roi-val" class="text-xl font-black text-purple-600">0%</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-2xl shadow-sm text-center">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Obr√≥t</p>
                <p id="turnover-val" class="text-xl font-black text-slate-700 font-mono">0</p>
            </div>
            <div class="stat-card bg-yellow-50 p-4 rounded-2xl shadow-sm text-center border border-yellow-100">
                <p class="text-[9px] text-yellow-600 uppercase font-black mb-1 italic">W grze</p>
                <p id="upcoming-val-card" class="text-xl font-black text-yellow-700">0</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-2xl shadow-sm text-center">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Yield</p>
                <p id="yield-val" class="text-xl font-black text-orange-500">0%</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="lg:col-span-2 space-y-6">
                
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <h3 class="font-black mb-6 text-[11px] text-slate-400 uppercase tracking-widest flex items-center gap-2">
                        <i class="fas fa-chart-area text-blue-600"></i> PROGRESJA ZYSKU (PLN)
                    </h3>
                    <div class="chart-container">
                        <canvas id="profitChart"></canvas>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <h3 class="font-black mb-4 text-[11px] text-amber-500 uppercase tracking-widest flex items-center justify-between">
                        <span><i class="fas fa-clock mr-2"></i> Aktywne Typy (OczekujƒÖce)</span>
                        <span id="active-count-badge" class="bg-amber-100 text-amber-600 px-2 py-0.5 rounded-md text-[9px]">0</span>
                    </h3>
                    <div id="active-bets-container" class="grid grid-cols-1 md:grid-cols-2 gap-3 italic">
                        </div>
                </div>

            </div>

            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 sticky top-6">
                    <h3 class="font-black mb-4 text-[11px] text-slate-400 uppercase tracking-widest flex items-center gap-2">
                        <i class="fas fa-history text-blue-600"></i> ROZLICZENIA LIGI
                    </h3>
                    <div id="history-groups" class="space-y-3 overflow-y-auto max-h-[800px] pr-1">
                        </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        let profitChart = null;
        let countdown = 300;

        const ASSETS = {
            'NHL': 'üá∫üá∏ üèí', 'EPL': 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø ‚öΩ', 'BUNDESLIGA': 'üá©üá™ ‚öΩ', 'SERIE A': 'üáÆüáπ ‚öΩ',
            'LA LIGA': 'üá™üá∏ ‚öΩ', 'EKSTRAKLASA': 'üáµüá± ‚öΩ', 'LIGUE 1': 'üá´üá∑ ‚öΩ', 'DEL': 'üá©üá™ üèí',
            'LIIGA': 'üá´üáÆ üèí', 'EXTRALIGA': 'üá®üáø üèí', 'EUROLEAGUE': 'üá™üá∫ üèÄ', 'ATP': 'üéæ', 'WTA': 'üéæ'
        };

        async function loadData() {
            try {
                // 1. STATS
                const sRes = await fetch('stats.json?v=' + Date.now());
                const s = await sRes.json();
                document.getElementById('total-profit').innerText = s.total_profit.toFixed(2) + ' PLN';
                document.getElementById('today-profit').innerText = (s.profit_24h >= 0 ? '+' : '') + s.profit_24h.toFixed(2) + ' PLN';
                document.getElementById('today-profit').className = `text-xl font-black italic ${s.profit_24h >= 0 ? 'text-green-500' : 'text-red-500'}`;
                document.getElementById('roi-val').innerText = (s.roi >= 0 ? '+' : '') + s.roi + '%';
                document.getElementById('turnover-val').innerText = s.turnover.toLocaleString();
                document.getElementById('yield-val').innerText = s.yield + '%';
                document.getElementById('last-update').innerText = 'Sync: ' + s.last_update;
                document.getElementById('upcoming-val-card').innerText = s.upcoming_count || 0;
                document.getElementById('active-count-badge').innerText = s.upcoming_count || 0;

                // 2. ACTIVE BETS (COUPONS)
                const cRes = await fetch('coupons.json?v=' + Date.now());
                const coupons = await cRes.json();
                renderActiveBets(coupons);

                // 3. HISTORY
                const hRes = await fetch('history.json?v=' + Date.now());
                const history = await hRes.json();
                renderHistory(history);
            } catch (e) { console.error("B≈ÇƒÖd ≈Çadowania:", e); }
        }

        function renderActiveBets(coupons) {
            const container = document.getElementById('active-bets-container');
            if(!coupons || coupons.length === 0) {
                container.innerHTML = '<div class="col-span-2 text-center py-8 text-gray-300 text-[10px] uppercase font-bold">Brak aktywnych kupon√≥w</div>';
                return;
            }

            container.innerHTML = coupons.map(c => {
                const date = new Date(c.time).toLocaleTimeString('pl-PL', {hour:'2-digit', minute:'2-digit'});
                const league = c.sport.toUpperCase().replace('SOCCER_', '').replace('ICEHOCKEY_', '').replace(/_/g, ' ');
                return `
                <div class="bg-gray-50 p-3 rounded-xl border border-gray-100 pending-border relative overflow-hidden">
                    <div class="flex justify-between text-[8px] font-black text-gray-400 mb-2">
                        <span>${league}</span>
                        <span>GODZ: ${date}</span>
                    </div>
                    <div class="text-[10px] font-bold text-slate-700 leading-tight mb-2">
                        ${c.home} <br> ${c.away}
                    </div>
                    <div class="flex justify-between items-end border-t border-gray-200 pt-2 mt-1">
                        <div>
                            <p class="text-[7px] uppercase text-gray-400 font-black">Typ</p>
                            <p class="text-[9px] font-black text-blue-600 uppercase">${c.outcome}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[7px] uppercase text-gray-400 font-black">Kurs @ Stawka</p>
                            <p class="text-[9px] font-black text-slate-800">${c.odds} | ${c.stake} PLN</p>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function renderHistory(data) {
            const filtered = data.filter(m => !m.sport.toLowerCase().includes('basketball_nba'));
            const sorted = filtered.sort((a, b) => new Date(a.time) - new Date(b.time));
            const labels = [], values = [], leagues = {};
            let sum = 0;

            sorted.forEach(m => {
                if(m.status === "VOID") return;
                sum += parseFloat(m.profit || 0);
                labels.push(new Date(m.time).toLocaleDateString('pl-PL', {day:'2-digit', month:'2-digit'}));
                values.push(sum);

                let lName = m.sport.toUpperCase().replace('ICEHOCKEY_', '').replace('SOCCER_', '').replace(/_/g, ' ');
                if (!leagues[lName]) leagues[lName] = { profit: 0, matches: [] };
                leagues[lName].profit += parseFloat(m.profit || 0);
                leagues[lName].matches.push(m);
            });

            // Update Chart
            if(profitChart) profitChart.destroy();
            profitChart = new Chart(document.getElementById('profitChart').getContext('2d'), {
                type: 'line',
                data: { labels, datasets: [{ data: values, borderColor: '#2563eb', borderWidth: 3, backgroundColor: 'rgba(37, 99, 235, 0.05)', fill: true, tension: 0.4, pointRadius: 0 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { grid: { display: false } }, y: { grid: { color: '#f3f4f6' } } } }
            });

            const container = document.getElementById('history-groups');
            container.innerHTML = '';
            Object.entries(leagues).sort((a,b) => b[1].profit - a[1].profit).forEach(([name, d], i) => {
                const id = `g-${i}`;
                const asset = ASSETS[name] || ASSETS[name.split(' ').pop()] || 'üåç üèÜ';
                container.innerHTML += `
                    <div class="bg-gray-50 rounded-xl border border-gray-100 overflow-hidden">
                        <button onclick="document.getElementById('${id}').classList.toggle('hidden')" class="w-full flex justify-between items-center p-3 hover:bg-gray-100 transition-colors">
                            <span class="text-[9px] font-black uppercase text-slate-600">${asset} ${name}</span>
                            <span class="text-[10px] font-black ${d.profit >= 0 ? 'text-green-600' : 'text-red-600'}">${d.profit >= 0 ? '+' : ''}${d.profit.toFixed(2)}</span>
                        </button>
                        <div id="${id}" class="hidden bg-white p-2 space-y-1">
                            ${d.matches.reverse().slice(0, 10).map(m => `
                                <div class="flex justify-between p-2 rounded text-[9px] ${m.profit > 0 ? 'bg-green-50' : 'bg-red-50'}">
                                    <span class="text-slate-600 truncate mr-2">${m.home} - ${m.away}</span>
                                    <span class="font-black ${m.profit > 0 ? 'text-green-600' : 'text-red-600'}">${m.profit.toFixed(2)}</span>
                                </div>`).join('')}
                        </div>
                    </div>`;
            });
        }

        setInterval(() => { countdown--; document.getElementById('refresh-timer').innerText = `REF: ${countdown}s`; if(countdown<=0) { loadData(); countdown=300; } }, 1000);
        loadData();
    </script>
</body>
</html>
