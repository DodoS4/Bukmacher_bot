<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Betting PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f9fafb; font-family: 'Inter', sans-serif; }
        .stat-card { transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="p-2 md:p-8 text-gray-900">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <div>
                <h1 class="text-2xl font-bold italic text-slate-800">AI BETTING <span class="text-blue-600">PRO</span></h1>
                <p id="last-update" class="text-[10px] text-gray-400 uppercase tracking-widest mt-1">Inicjalizacja...</p>
            </div>
            <span id="refresh-timer" class="text-[10px] font-bold bg-blue-50 text-blue-600 border border-blue-100 px-3 py-1 rounded-full">REF: 300s</span>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-6 gap-3 mb-6">
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border text-center">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Zysk 24h</p>
                <p id="today-profit" class="text-lg font-black italic">0.00 PLN</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-b-2 border-b-blue-500 text-center">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1 text-blue-500">Zysk Total</p>
                <p id="total-profit" class="text-lg font-black text-blue-600 italic">0.00 PLN</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-b-2 border-b-purple-500 text-center">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1 text-purple-500">ROI %</p>
                <p id="roi-val" class="text-lg font-black text-purple-600">0%</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-b-2 border-b-gray-400 text-center">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Obrót</p>
                <p id="turnover-val" class="text-lg font-black text-gray-600">0 PLN</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border text-center">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1 text-orange-500">Yield %</p>
                <p id="yield-val" class="text-lg font-black text-orange-500">0%</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border text-center col-span-2 md:col-span-1">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1 text-gray-400">Typy / WR%</p>
                <p id="total-bets" class="text-lg font-black text-gray-800">0</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border mb-8">
            <h3 class="font-bold mb-6 text-[11px] text-gray-500 uppercase tracking-widest">Wykres Progresji</h3>
            <div style="height: 280px;"><canvas id="profitChart"></canvas></div>
        </div>

        <div id="history-groups" class="space-y-3 mb-10"></div>
    </div>

    <script>
        let profitChart = null;
        let countdown = 300;

        async function loadData() {
            try {
                const s = await (await fetch('stats.json?v=' + Date.now())).json();
                document.getElementById('total-profit').innerText = s.total_profit.toLocaleString() + ' PLN';
                document.getElementById('today-profit').innerText = (s.profit_24h >= 0 ? '+' : '') + s.profit_24h.toFixed(2) + ' PLN';
                document.getElementById('today-profit').className = `text-lg font-black italic ${s.profit_24h >= 0 ? 'text-green-500' : 'text-red-500'}`;
                document.getElementById('roi-val').innerText = (s.roi >= 0 ? '+' : '') + s.roi + '%';
                document.getElementById('turnover-val').innerText = s.turnover.toLocaleString() + ' PLN';
                document.getElementById('yield-val').innerText = s.yield + '%';
                document.getElementById('total-bets').innerText = `${s.total_bets} / ${s.win_rate}%`;
                document.getElementById('last-update').innerText = 'Sync: ' + s.last_update;

                const history = await (await fetch('history.json?v=' + Date.now())).json();
                const filtered = history.filter(m => !m.sport.toLowerCase().includes('basketball_nba'));
                render(filtered);
            } catch (e) { console.error(e); }
        }

        function render(data) {
            const sorted = data.sort((a, b) => new Date(a.time) - new Date(b.time));
            const labels = [], values = [], leagues = {};
            let sum = 0;

            sorted.forEach(m => {
                if(m.status === "VOID") return;
                sum += parseFloat(m.profit || 0);
                labels.push(new Date(m.time).toLocaleDateString('pl-PL', {day:'2-digit', month:'2-digit'}));
                values.push(sum);

                let lName = m.sport.toUpperCase().replace('ICEHOCKEY_', '').replace('SOCCER_', '').replace(/_/g, ' ');
                if (!leagues[lName]) leagues[lName] = { profit: 0, matches: [] };
                leagues[lName].profit += parseFloat(m.profit || 0);
                leagues[lName].matches.push(m);
            });

            if(profitChart) profitChart.destroy();
            profitChart = new Chart(document.getElementById('profitChart').getContext('2d'), {
                type: 'line',
                data: { labels, datasets: [{ data: values, borderColor: '#2563eb', backgroundColor: 'rgba(37, 99, 235, 0.1)', fill: true, tension: 0.3, pointRadius: 0 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });

            const container = document.getElementById('history-groups');
            container.innerHTML = '<h3 class="font-bold text-[10px] uppercase tracking-widest text-gray-400 mb-4 px-2">Historia Rozliczeń</h3>';
            Object.entries(leagues).sort((a,b) => b[1].profit - a[1].profit).forEach(([name, d], i) => {
                const id = `g-${i}`;
                container.innerHTML += `<div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                    <button onclick="document.getElementById('${id}').classList.toggle('hidden')" class="w-full flex justify-between p-4 text-[10px] font-black uppercase">
                        <span>${name}</span>
                        <span class="${d.profit >= 0 ? 'text-green-600' : 'text-red-600'}">${d.profit >= 0 ? '+' : ''}${d.profit.toFixed(2)} PLN</span>
                    </button>
                    <div id="${id}" class="hidden border-t bg-gray-50/50 p-2 space-y-1">
                        ${d.matches.reverse().map(m => `<div class="flex justify-between p-2 bg-white rounded border text-[9px]">
                            <span>${m.home} - ${m.away}</span>
                            <span class="font-bold ${m.profit >= 0 ? 'text-green-500' : 'text-red-500'}">${m.profit >= 0 ? '+' : ''}${m.profit.toFixed(2)}</span>
                        </div>`).join('')}
                    </div>
                </div>`;
            });
        }

        setInterval(() => { countdown--; document.getElementById('refresh-timer').innerText = `REF: ${countdown}s`; if(countdown<=0) { loadData(); countdown=300; } }, 1000);
        loadData();
    </script>
</body>
</html>
