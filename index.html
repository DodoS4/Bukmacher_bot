<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Betting - Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        body { transition: background-color 0.3s; }
        .glass-pending { background: rgba(59, 130, 246, 0.05); border: 1px dashed rgba(59, 130, 246, 0.3); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-slate-900 text-gray-900 dark:text-gray-100 p-4 md:p-8 min-h-screen">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8 border-b dark:border-slate-700 pb-4">
            <div>
                <h1 class="text-2xl font-black italic tracking-tighter uppercase">Engine <span class="text-blue-600">5000</span></h1>
                <p id="last-update" class="text-[10px] text-gray-500 font-mono mt-1"></p>
            </div>
            <button id="theme-toggle" class="p-2 w-10 h-10 rounded-xl bg-white dark:bg-slate-800 shadow-sm border dark:border-slate-700 flex items-center justify-center">
                <i id="theme-icon" class="fas fa-moon text-blue-600 dark:text-yellow-400"></i>
            </button>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8 text-center md:text-left">
            <div class="bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-sm border dark:border-slate-700">
                <p class="text-[10px] text-gray-400 uppercase font-bold">Zysk Netto</p>
                <p id="total-profit" class="text-xl font-black text-blue-600">0.00</p>
            </div>
            <div class="bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-sm border dark:border-slate-700">
                <p class="text-[10px] text-gray-400 uppercase font-bold">Obrót</p>
                <p id="total-staked" class="text-xl font-black">0.00</p>
            </div>
            <div class="bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-sm border dark:border-slate-700">
                <p class="text-[10px] text-gray-400 uppercase font-bold text-orange-500 underline decoration-2">W Grze</p>
                <p id="pending-staked" class="text-xl font-black text-orange-500">0.00</p>
            </div>
            <div class="bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-sm border dark:border-slate-700">
                <p class="text-[10px] text-gray-400 uppercase font-bold">Yield</p>
                <p id="yield-val" class="text-xl font-black">0%</p>
            </div>
            <div class="bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-sm border dark:border-slate-700 col-span-2 md:col-span-1">
                <p class="text-[10px] text-gray-400 uppercase font-bold">Kupony</p>
                <p id="total-bets" class="text-xl font-black italic">0 / <span id="pending-count" class="text-gray-400 text-sm">0</span></p>
            </div>
        </div>

        <div class="mb-10">
            <h3 class="text-xs font-black uppercase tracking-widest mb-4 flex items-center gap-2">
                <span class="w-2 h-2 bg-orange-500 rounded-full animate-ping"></span> 
                Oczekujące Kupony (<span id="pending-title-count">0</span>)
            </h3>
            <div id="pending-list" class="flex gap-4 overflow-x-auto pb-4 px-1">
                </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
            <div class="lg:col-span-2 bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border dark:border-slate-700">
                <h3 class="text-sm font-bold mb-6 flex items-center gap-2 uppercase tracking-tighter"><i class="fas fa-chart-area text-blue-500"></i> Progresja Zysku</h3>
                <canvas id="profitChart" height="200"></canvas>
            </div>
            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border dark:border-slate-700">
                <h3 class="text-sm font-bold mb-6 flex items-center gap-2 uppercase tracking-tighter"><i class="fas fa-trophy text-yellow-500"></i> Skuteczność Lig</h3>
                <div id="league-ranking" class="space-y-3"></div>
            </div>
        </div>

        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm overflow-hidden border dark:border-slate-700">
            <div class="p-4 bg-gray-50 dark:bg-slate-800 border-b dark:border-slate-700">
                <h3 class="font-bold text-xs uppercase tracking-widest">Rozliczone mecze</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-[10px] text-gray-400 uppercase border-b dark:border-slate-700">
                            <th class="px-6 py-4 italic text-blue-500">#id</th>
                            <th class="px-6 py-4">Mecz / Dyscyplina</th>
                            <th class="px-6 py-4">Typ @ Kurs</th>
                            <th class="px-6 py-4 text-right">Wynik / Profit</th>
                        </tr>
                    </thead>
                    <tbody id="history-table" class="divide-y dark:divide-slate-700"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadAllData() {
            try {
                // Ładowanie Historii
                const hRes = await fetch('history.json?v=' + Date.now());
                const history = await hRes.json();
                
                // Ładowanie Oczekujących
                const pRes = await fetch('pending.json?v=' + Date.now());
                const pending = await pRes.json();

                renderDashboard(history, pending);
            } catch (e) { console.error("Błąd danych:", e); }
        }

        function renderDashboard(history, pending) {
            let totalProfit = 0, totalStaked = 0;
            const leagues = {}, cLabels = [], cData = [];

            // 1. ROZLICZONE
            history.forEach((m, i) => {
                totalProfit += m.profit;
                totalStaked += m.stake;
                let sport = m.sport.split('_').pop().toUpperCase();
                leagues[sport] = (leagues[sport] || 0) + m.profit;
                cLabels.push("");
                cData.push(totalProfit.toFixed(2));

                document.getElementById('history-table').innerHTML += `
                    <tr class="hover:bg-blue-50/50 dark:hover:bg-slate-700/50 transition-all text-xs">
                        <td class="px-6 py-4 font-mono text-[9px] text-gray-400 tracking-tighter italic">#${m.id.slice(0,6)}</td>
                        <td class="px-6 py-4 font-bold">
                            ${m.home} - ${m.away}
                            <div class="text-[8px] text-blue-500 uppercase font-black">${sport}</div>
                        </td>
                        <td class="px-6 py-4 font-medium uppercase">${m.outcome} <span class="text-blue-500 font-black ml-1">@${m.odds.toFixed(2)}</span></td>
                        <td class="px-6 py-4 text-right font-black ${m.profit >= 0 ? 'text-green-500' : 'text-red-500'}">
                            <div class="text-[9px] text-gray-400 font-mono italic">${m.score || '-:-'}</div>
                            ${m.profit >= 0 ? '+' : ''}${m.profit.toFixed(2)}
                        </td>
                    </tr>`;
            });

            // 2. OCZEKUJĄCE
            let pendingStakedSum = 0;
            pending.forEach(p => {
                pendingStakedSum += p.stake;
                const sport = p.sport.split('_').pop().toUpperCase();
                const matchDate = new Date(p.time).toLocaleString('pl-PL', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'});
                
                document.getElementById('pending-list').innerHTML += `
                    <div class="min-w-[240px] p-4 rounded-2xl glass-pending border-blue-500 flex-shrink-0 relative overflow-hidden">
                        <div class="text-[8px] font-black uppercase text-blue-400 mb-1 tracking-widest">${sport}</div>
                        <div class="text-[10px] font-bold truncate mb-1 text-gray-700 dark:text-gray-200">${p.home} - ${p.away}</div>
                        <div class="flex justify-between items-end mt-3">
                            <div>
                                <div class="text-[9px] text-gray-400 uppercase">Typ: <span class="text-gray-800 dark:text-white font-bold">${p.outcome}</span></div>
                                <div class="text-[9px] text-gray-400">Kurs: <span class="text-blue-500 font-bold">@${p.odds.toFixed(2)}</span></div>
                            </div>
                            <div class="text-right">
                                <div class="text-[8px] font-mono text-gray-400 italic">${matchDate}</div>
                                <div class="text-[10px] font-black text-orange-500">${p.stake} PLN</div>
                            </div>
                        </div>
                    </div>`;
            });

            // STATS UPDATE
            document.getElementById('total-profit').innerText = totalProfit.toFixed(2) + ' PLN';
            document.getElementById('total-staked').innerText = totalStaked.toFixed(2);
            document.getElementById('pending-staked').innerText = pendingStakedSum.toFixed(2);
            document.getElementById('pending-count').innerText = pending.length;
            document.getElementById('total-bets').innerHTML = `${history.length} <span class="text-gray-400 text-xs">/ ${pending.length}</span>`;
            document.getElementById('pending-title-count').innerText = pending.length;
            document.getElementById('yield-val').innerText = ((totalProfit / totalStaked) * 100).toFixed(1) + '%';
            document.getElementById('last-update').innerText = 'Sync: ' + new Date().toLocaleTimeString();

            // CHART
            new Chart(document.getElementById('profitChart'), {
                type: 'line',
                data: {
                    labels: cLabels,
                    datasets: [{
                        data: cData,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 0
                    }]
                },
                options: { plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { grid: { color: 'rgba(156, 163, 175, 0.05)' } } } }
            });

            // RANKING
            Object.entries(leagues).sort((a,b) => b[1] - a[1]).forEach(([name, val]) => {
                document.getElementById('league-ranking').innerHTML += `
                    <div class="flex justify-between items-center p-3 rounded-xl bg-gray-50 dark:bg-slate-700/30">
                        <span class="text-[10px] font-black uppercase text-gray-500">${name}</span>
                        <span class="text-xs font-black ${val >= 0 ? 'text-green-500' : 'text-red-500'}">${val.toFixed(2)}</span>
                    </div>`;
            });
        }

        // Theme Toggle Logic
        const themeBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            themeIcon.className = 'fas fa-sun text-yellow-400';
        }
        themeBtn.onclick = () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            themeIcon.className = isDark ? 'fas fa-sun text-yellow-400' : 'fas fa-moon text-blue-600';
        }

        loadAllData();
    </script>
</body>
</html>
