<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Betting PRO - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f9fafb; color: #111827; font-family: 'Inter', sans-serif; }
        .stat-card { transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-2px); }
        .custom-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .league-row:hover { background-color: #f8fafc; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 p-2 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <div>
                <h1 class="text-2xl font-bold italic tracking-tight text-slate-800">AI BETTING <span class="text-blue-600">PRO</span></h1>
                <p id="last-update" class="text-[10px] text-gray-400 italic mt-1 uppercase tracking-widest">Inicjalizacja systemu...</p>
            </div>
            <div class="flex items-center gap-3">
                <span id="refresh-timer" class="text-[10px] font-bold bg-blue-50 text-blue-600 border border-blue-100 px-3 py-1 rounded-full uppercase">Auto-ref: 300s</span>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-5 gap-3 mb-6">
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <p class="text-[9px] text-gray-400 uppercase font-black tracking-widest mb-1">Zysk 24h</p>
                <p id="today-profit" class="text-lg font-black text-gray-800">0.00</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <p class="text-[9px] text-gray-400 uppercase font-black tracking-widest mb-1">Zysk Total</p>
                <p id="total-profit" class="text-lg font-black text-blue-600">0.00</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <p class="text-[9px] text-gray-400 uppercase font-black tracking-widest mb-1">Obr√≥t</p>
                <p id="total-staked" class="text-lg font-black text-gray-800">0.00</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <p class="text-[9px] text-gray-400 uppercase font-black tracking-widest mb-1">Yield %</p>
                <p id="yield-val" class="text-lg font-black text-orange-500">0%</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 col-span-2 md:col-span-1">
                <p class="text-[9px] text-gray-400 uppercase font-black tracking-widest mb-1">Typy</p>
                <p id="total-bets" class="text-lg font-black text-gray-800">0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <h3 class="font-bold mb-6 flex items-center gap-2 text-[11px] text-gray-500 uppercase tracking-widest">
                    <i class="fas fa-chart-line text-blue-500"></i> Akumulacja Zysku (Netto)
                </h3>
                <canvas id="profitChart" height="180"></canvas>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <h3 class="font-bold mb-6 flex items-center gap-2 text-[11px] text-gray-500 uppercase tracking-widest">
                    <i class="fas fa-microchip text-indigo-500"></i> Wydajno≈õƒá Lig
                </h3>
                <div id="league-ranking" class="space-y-2 max-h-[400px] overflow-y-auto pr-2"></div>
            </div>
        </div>

        <div class="mb-10">
            <h3 class="font-bold text-[10px] uppercase tracking-widest text-gray-500 italic mb-4 px-2">
                Rozliczone mecze (Grupowane wed≈Çug lig)
            </h3>
            <div id="history-groups" class="space-y-3">
                </div>
        </div>
    </div>

    <script>
        let profitChart = null;
        let countdown = 300;

        const FLAG_MAP = {
            "AUSTRIA": "üá¶üáπ", "DENMARK": "üá©üá∞", "NORWAY": "üá≥üá¥", "SLOVAKIA": "üá∏üá∞",
            "SWEDEN": "üá∏üá™", "FINLAND": "üá´üáÆ", "GERMANY": "üá©üá™", "CZECH": "üá®üáø",
            "SWITZERLAND": "üá®üá≠", "POLAND": "üáµüá±", "SPAIN": "üá™üá∏", "ITALY": "üáÆüáπ",
            "FRANCE": "üá´üá∑", "PORTUGAL": "üáµüáπ", "NETHERLANDS": "üá≥üá±", "TURKEY": "üáπüá∑",
            "BELGIUM": "üáßüá™", "GREECE": "üá¨üá∑", "SCOTLAND": "üè¥Û†ÅßÛ†Å¢Û†Å≥Û†Å£Û†Å¥Û†Åø", "UK": "üá¨üáß", 
            "USA": "üá∫üá∏", "NHL": "üá∫üá∏", "EPL": "üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø", "NBA": "üá∫üá∏", "AUSTRALIAN": "üá¶üá∫"
        };

        function getFlag(name) {
            for (const [key, flag] of Object.entries(FLAG_MAP)) {
                if (name.includes(key)) return flag;
            }
            return "üè≥Ô∏è";
        }

        async function loadData() {
            try {
                const res = await fetch('history.json?v=' + Date.now());
                const history = await res.json();
                
                let totalProfit = 0, totalStaked = 0, todayProfit = 0;
                const leagues = {}; 
                const chartLabels = [], chartData = [];
                const now = new Date();
                
                document.getElementById('league-ranking').innerHTML = '';
                document.getElementById('history-groups').innerHTML = '';

                let validBetsCount = 0;

                // 1. Procesowanie danych
                history.forEach((m) => {
                    if (m.outcome === 'Draw') return;

                    validBetsCount++;
                    const profit = parseFloat(m.profit);
                    const stake = parseFloat(m.stake || 250);
                    
                    totalProfit += profit;
                    totalStaked += stake;
                    
                    const matchDate = new Date(m.time);
                    if ((now - matchDate) < (24 * 60 * 60 * 1000)) {
                        todayProfit += profit;
                    }

                    let lRaw = m.sport.toUpperCase();
                    let lName = lRaw.replace('SOCCER_', '').replace('ICEHOCKEY_', '').replace('BASKETBALL_', '').replace('TENNIS_', '').replace(/_/g, ' ');
                    
                    if (!leagues[lName]) {
                        leagues[lName] = { profit: 0, staked: 0, count: 0, matches: [] };
                    }
                    leagues[lName].profit += profit;
                    leagues[lName].staked += stake;
                    leagues[lName].count += 1;
                    leagues[lName].matches.push(m);
                    
                    chartLabels.push(validBetsCount);
                    chartData.push(totalProfit.toFixed(2));
                });

                // 2. Aktualizacja Licznik√≥w
                document.getElementById('total-profit').innerText = totalProfit.toFixed(2) + ' PLN';
                document.getElementById('today-profit').innerText = (todayProfit >= 0 ? '+' : '') + todayProfit.toFixed(2) + ' PLN';
                document.getElementById('today-profit').className = `text-lg font-black ${todayProfit >= 0 ? 'text-green-500' : 'text-red-500'}`;
                document.getElementById('total-staked').innerText = totalStaked.toFixed(2) + ' PLN';
                document.getElementById('total-bets').innerText = validBetsCount;
                document.getElementById('yield-val').innerText = totalStaked > 0 ? ((totalProfit / totalStaked) * 100).toFixed(1) + '%' : '0%';
                document.getElementById('last-update').innerText = 'Ostatnia aktualizacja: ' + new Date().toLocaleTimeString();

                // 3. Generowanie Folder√≥w Lig
                Object.entries(leagues)
                    .sort((a, b) => b[1].profit - a[1].profit)
                    .forEach(([name, data], index) => {
                        const flag = getFlag(name);
                        const lYield = ((data.profit / data.staked) * 100).toFixed(1);
                        const groupId = `group-${index}`;
                        
                        // Dodanie do rankingu po prawej
                        document.getElementById('league-ranking').innerHTML += `
                            <div class="flex justify-between items-center p-3 rounded-lg bg-gray-50 border border-gray-100 mb-2">
                                <span class="text-[9px] font-black uppercase tracking-tighter">${flag} ${name}</span>
                                <span class="text-[10px] font-bold ${data.profit >= 0 ? 'text-green-600' : 'text-red-600'}">${data.profit.toFixed(0)}</span>
                            </div>`;

                        // Dodanie folderu do sekcji g≈Ç√≥wnej
                        document.getElementById('history-groups').innerHTML += `
                            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                                <button onclick="document.getElementById('${groupId}').classList.toggle('hidden')" 
                                        class="w-full flex justify-between items-center p-4 hover:bg-gray-50 transition-all">
                                    <div class="flex items-center gap-3">
                                        <span class="text-lg">${flag}</span>
                                        <div class="text-left">
                                            <div class="text-[10px] font-black uppercase text-slate-700 tracking-widest">${name}</div>
                                            <div class="text-[8px] text-gray-400 font-bold uppercase">${data.count} rozegranych</div>
                                        </div>
                                    </div>
                                    <div class="flex items-center gap-6">
                                        <div class="text-right">
                                            <div class="text-[11px] font-black ${data.profit >= 0 ? 'text-green-600' : 'text-red-600'}">
                                                ${data.profit > 0 ? '+' : ''}${data.profit.toFixed(2)} PLN
                                            </div>
                                            <div class="text-[8px] font-bold text-gray-400">YIELD: ${lYield}%</div>
                                        </div>
                                        <i class="fas fa-chevron-down text-gray-300 text-xs"></i>
                                    </div>
                                </button>
                                <div id="${groupId}" class="hidden border-t border-gray-50 bg-gray-50/30 overflow-x-auto">
                                    <table class="w-full text-left text-[10px]">
                                        <thead class="bg-gray-100/50 text-gray-400 uppercase text-[8px] font-bold">
                                            <tr>
                                                <th class="px-6 py-2">Data</th>
                                                <th class="px-6 py-2">Mecz</th>
                                                <th class="px-6 py-2">Typ</th>
                                                <th class="px-6 py-2 text-right">Zysk</th>
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y divide-gray-100">
                                            ${data.matches.reverse().map(m => `
                                                <tr class="hover:bg-white transition-colors">
                                                    <td class="px-6 py-3 font-mono text-gray-400 italic">${m.time ? m.time.split('T')[0] : '--'}</td>
                                                    <td class="px-6 py-3 font-bold text-slate-700">${m.home} - ${m.away}</td>
                                                    <td class="px-6 py-3">${m.outcome} <span class="text-blue-500 font-bold">@${m.odds}</span></td>
                                                    <td class="px-6 py-3 text-right font-black ${m.profit > 0 ? 'text-green-500' : 'text-red-500'}">
                                                        ${m.profit > 0 ? '+' : ''}${parseFloat(m.profit).toFixed(2)}
                                                    </td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>`;
                    });

                updateChart(chartLabels, chartData);
                countdown = 300;
            } catch (e) { console.error("Data error:", e); }
        }

        function updateChart(labels, data) {
            if(profitChart) profitChart.destroy();
            const ctx = document.getElementById('profitChart').getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(37, 99, 235, 0.2)');
            gradient.addColorStop(1, 'rgba(37, 99, 235, 0)');

            profitChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        borderColor: '#2563eb',
                        borderWidth: 2,
                        backgroundColor: gradient,
                        fill: true,
                        tension: 0.3,
                        pointRadius: 0
                    }]
                },
                options: { 
                    responsive: true,
                    plugins: { legend: { display: false } }, 
                    scales: { 
                        x: { display: false },
                        y: { ticks: { color: '#94a3b8', font: { size: 9 } }, grid: { color: '#f1f5f9' } }
                    } 
                }
            });
        }

        setInterval(() => {
            countdown--;
            document.getElementById('refresh-timer').innerText = `Auto-ref: ${countdown}s`;
            if(countdown <= 0) loadData();
        }, 1000);

        loadData();
    </script>
</body>
</html>
