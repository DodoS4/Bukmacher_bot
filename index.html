<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBUG - AI Betting PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .stat-box { background: #1e293b; padding: 15px; border-radius: 10px; border-bottom: 3px solid #3b82f6; }
        #debug-console { background: #000; color: #0f0; padding: 10px; font-family: monospace; font-size: 10px; border-radius: 5px; margin-top: 20px; max-height: 150px; overflow-y: auto; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-xl font-bold mb-4">SYSTEM DIAGNOSTIC v2.0</h1>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="stat-box">
                <p class="text-xs text-gray-400">OBRÓT (TEST)</p>
                <p id="test-obrot" class="text-xl font-bold text-yellow-400">0.00 PLN</p>
            </div>
            <div class="stat-box">
                <p class="text-xs text-gray-400">BANKROLL</p>
                <p id="test-bankroll" class="text-xl font-bold text-green-400">0.00 PLN</p>
            </div>
        </div>

        <div class="bg-white rounded-xl p-4 mb-4" style="height: 250px;">
            <canvas id="diagChart"></canvas>
        </div>

        <p class="text-xs font-bold text-red-500 mb-1 uppercase">Logi systemowe:</p>
        <div id="debug-console">Inicjalizacja systemu...</div>
    </div>

    <script>
        const consoleLog = (msg, color = "#0f0") => {
            const div = document.getElementById('debug-console');
            div.innerHTML += `<div style="color: ${color}">[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            div.scrollTop = div.scrollHeight;
        };

        async function startDiag() {
            try {
                consoleLog("Pobieranie pliku stats.json...");
                // Dodajemy unikalny kod na końcu, żeby OSZUKAĆ CACHE
                const r = await fetch('stats.json?nocache=' + Math.random());
                
                if (!r.ok) throw new Error("Błąd HTTP: " + r.status);
                
                const data = await r.json();
                consoleLog("Dane pobrane pomyślnie!");

                // WYŚWIETLANIE DANYCH
                const obrot = data.obrot || data.total_turnover || 0;
                const br = data.bankroll || 0;
                const points = data.history_graph || [];

                document.getElementById('test-obrot').innerText = obrot.toFixed(2) + " PLN";
                document.getElementById('test-bankroll').innerText = br.toFixed(2) + " PLN";

                consoleLog(`Wartość obrotu w pliku: ${obrot}`);
                consoleLog(`Liczba punktów wykresu: ${points.length}`);

                // RYSOWANIE WYKRESU
                const ctx = document.getElementById('diagChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: points.map((_, i) => i),
                        datasets: [{
                            label: 'Bankroll',
                            data: points,
                            borderColor: '#3b82f6',
                            tension: 0.1,
                            fill: false
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });

            } catch (e) {
                consoleLog("BŁĄD: " + e.message, "#f00");
                consoleLog("Upewnij się, że plik stats.json istnieje w tym samym folderze!", "#f00");
            }
        }

        startDiag();
    </script>
</body>
</html>
