<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Betting PRO - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #f3f4f6; color: #111827; font-family: 'Inter', sans-serif; letter-spacing: -0.01em; }
        .stat-card { transition: transform 0.2s; border: 1px solid #e5e7eb; background: white; border-radius: 1.25rem; padding: 1.5rem; shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .stat-card:hover { transform: translateY(-2px); }
        .chart-container { position: relative; height: 300px; width: 100%; }
        .win-border { border-left: 4px solid #10b981; }
        .loss-border { border-left: 4px solid #ef4444; }
        .pending-border { border-left: 4px solid #f59e0b; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        .flag-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 16px; flex-shrink: 0; }
    </style>
</head>
<body class="p-2 md:p-6">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-6 bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
            <div>
                <h1 class="text-xl font-black italic tracking-tighter text-slate-800 uppercase">AI BETTING <span class="text-blue-600 font-black">PRO</span></h1>
                <p id="last-update" class="text-[9px] text-gray-400 uppercase tracking-widest mt-0.5 font-bold italic font-black">Sync: --:--</p>
            </div>
            <div class="flex items-center gap-2">
                <span id="refresh-timer" class="text-[10px] font-black bg-blue-600 text-white px-3 py-1.5 rounded-lg shadow-lg shadow-blue-100 uppercase italic">REF: 300s</span>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-3 mb-6 text-center">
            <div class="stat-card">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Zysk 24h</p>
                <p id="today-profit" class="text-lg font-black italic">0.00 PLN</p>
            </div>
            <div class="stat-card !border-b-4 !border-b-blue-600">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1 text-blue-600">Zysk Total</p>
                <p id="total-profit" class="text-lg font-black text-blue-600 italic">0.00 PLN</p>
            </div>
            <div class="stat-card !border-b-4 !border-b-purple-500">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1 text-purple-500">Bankroll</p>
                <p id="roi-val" class="text-lg font-black text-purple-600">0.00 PLN</p>
            </div>
            <div class="stat-card">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Obr√≥t</p>
                <p id="turnover-display" class="text-lg font-black text-slate-700">0.00 PLN</p>
            </div>
            <div class="stat-card !bg-yellow-50 !border-yellow-100">
                <p class="text-[9px] text-yellow-600 uppercase font-black mb-1 italic">W grze</p>
                <p id="upcoming-val" class="text-lg font-black text-yellow-700">0</p>
            </div>
            <div class="stat-card">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1 text-orange-500">Yield</p>
                <p id="yield-val" class="text-lg font-black text-orange-600">0%</p>
            </div>
            <div class="stat-card">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1 italic">Kupony</p>
                <p id="total-bets-count" class="text-lg font-black text-slate-800 italic">0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <h3 class="font-black mb-6 text-[11px] text-slate-400 uppercase tracking-widest flex items-center gap-2 italic">
                        <i class="fas fa-chart-line text-blue-600"></i> Progresja Zysku
                    </h3>
                    <div class="chart-container">
                        <canvas id="profitChart"></canvas>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <h3 class="font-black mb-4 text-[11px] text-amber-500 uppercase tracking-widest flex items-center justify-between italic">
                        <span><i class="fas fa-bolt mr-2"></i> Aktywne Typy</span>
                        <span id="active-count-badge" class="bg-amber-100 text-amber-600 px-2 py-0.5 rounded text-[9px] font-black">0</span>
                    </h3>
                    <div id="active-bets-container" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-6">
                    <h3 class="font-black mb-4 text-[11px] text-green-500 uppercase tracking-widest flex items-center italic">
                        <i class="fas fa-history mr-2"></i> Ostatnie wyniki
                    </h3>
                    <div id="recent-results-container" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let profitChart = null;
        let countdown = 300;

        function getLeagueFlag(name) {
            const n = name.toLowerCase();
            if (n.includes('nhl') || n.includes('usa')) return 'üá∫üá∏';
            if (n.includes('premier') || n.includes('england')) return 'üá¨üáß';
            if (n.includes('spain') || n.includes('laliga')) return 'üá™üá∏';
            if (n.includes('germany') || n.includes('del')) return 'üá©üá™';
            if (n.includes('poland') || n.includes('ekstraklasa')) return 'üáµüá±';
            if (n.includes('turkey')) return 'üáπüá∑';
            return 'üè≥Ô∏è'; 
        }

        async function loadData() {
            try {
                const ts = Date.now();
                const sRes = await fetch('stats.json?v=' + ts);
                const s = await sRes.json();
                
                // MAPOWANIE DANYCH
                document.getElementById('total-profit').innerText = (s.zysk_total || 0).toFixed(2) + ' PLN';
                document.getElementById('today-profit').innerText = (s.zysk_24h >= 0 ? '+' : '') + (s.zysk_24h || 0).toFixed(2) + ' PLN';
                document.getElementById('today-profit').className = `text-lg font-black italic ${s.zysk_24h >= 0 ? 'text-green-600' : 'text-red-600'}`;
                document.getElementById('roi-val').innerText = (s.bankroll || 0).toFixed(2) + ' PLN';
                
                // NAPRAWA OBROTU
                document.getElementById('turnover-display').innerText = (s.obrot || 0).toFixed(2) + ' PLN';
                
                document.getElementById('yield-val').innerText = (s.yield || 0) + '%';
                document.getElementById('last-update').innerText = 'Sync: ' + (s.last_sync || '--:--');
                document.getElementById('upcoming-val').innerText = s.upcoming_val || 0;
                document.getElementById('active-count-badge').innerText = s.upcoming_val || 0;

                const hRes = await fetch('history.json?v=' + ts);
                const history = await hRes.json();
                document.getElementById('total-bets-count').innerText = history.length;

                const cRes = await fetch('coupons.json?v=' + ts);
                const coupons = await cRes.json();
                
                renderActive(coupons);
                renderChart(s.history_graph || []); // NAPRAWA WYKRESU
                renderRecent(history);
            } catch (e) { console.error("Sync error:", e); }
        }

        function renderChart(points) {
            if(profitChart) profitChart.destroy();
            const ctx = document.getElementById('profitChart').getContext('2d');
            const dataPoints = points.length > 0 ? points : [5000]; // Start od 5000 je≈õli pusto
            
            profitChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dataPoints.map((_, i) => i + 1),
                    datasets: [{
                        data: dataPoints,
                        borderColor: '#2563eb',
                        borderWidth: 3,
                        backgroundColor: 'rgba(37, 99, 235, 0.05)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { 
                        x: { display: false },
                        y: { ticks: { font: { size: 10, weight: 'bold' } } }
                    }
                }
            });
        }

        function renderActive(coupons) {
            const container = document.getElementById('active-bets-container');
            if(!coupons || coupons.length === 0) {
                container.innerHTML = '<p class="text-center col-span-2 text-gray-300 text-[10px] py-4 uppercase font-black italic">Brak aktywnych</p>';
                return;
            }
            container.innerHTML = coupons.map(c => `
                <div class="bg-white p-3 rounded-xl border border-gray-100 pending-border italic font-black">
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-[7px] text-gray-400 uppercase">${c.sport || 'BET'}</span>
                        <span class="text-[8px] text-blue-500 italic">@${c.odds}</span>
                    </div>
                    <p class="text-[10px] text-slate-700 truncate">${c.home} - ${c.away}</p>
                    <p class="text-[9px] text-blue-600 uppercase mt-1">TYP: ${c.outcome}</p>
                </div>
            `).join('');
        }

        function renderRecent(history) {
            const container = document.getElementById('recent-results-container');
            const last = [...history].reverse().slice(0, 8);
            container.innerHTML = last.map(m => {
                const isWin = m.status === 'WIN';
                return `
                <div class="flex justify-between items-center p-3 bg-white rounded-xl border border-gray-100 shadow-sm ${isWin ? 'win-border' : 'loss-border'} italic font-black">
                    <div class="overflow-hidden">
                        <p class="text-[7px] text-gray-400 uppercase">@${m.odds} | ${m.score || '?-?'}</p>
                        <p class="text-[9px] text-slate-700 truncate">${m.home} - ${m.away}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] ${isWin ? 'text-green-600' : 'text-red-600'}">${isWin ? '+' : ''}${parseFloat(m.profit).toFixed(2)}</p>
                    </div>
                </div>`;
            }).join('');
        }

        setInterval(() => { 
            countdown--; 
            document.getElementById('refresh-timer').innerText = `REF: ${countdown}s`; 
            if(countdown <= 0) { loadData(); countdown = 300; } 
        }, 1000);

        loadData();
    </script>
</body>
</html>
