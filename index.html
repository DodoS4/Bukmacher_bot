<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Betting PRO - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f9fafb; color: #111827; font-family: 'Inter', sans-serif; }
        .stat-card { transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-2px); }
        .chart-container { position: relative; height: 280px; width: 100%; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 p-2 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <div>
                <h1 class="text-2xl font-bold italic tracking-tight text-slate-800">AI BETTING <span class="text-blue-600">PRO</span></h1>
                <div class="flex gap-3 mt-1 items-center">
                    <p id="last-update" class="text-[10px] text-gray-400 uppercase tracking-widest">Inicjalizacja...</p>
                    <p id="upcoming-box" class="text-[10px] text-blue-500 font-black uppercase tracking-widest hidden border-l pl-3">
                        W grze: <span id="upcoming-val">0</span> kuponów
                    </p>
                </div>
            </div>
            <span id="refresh-timer" class="text-[10px] font-bold bg-blue-50 text-blue-600 border border-blue-100 px-3 py-1 rounded-full">REF: 300s</span>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-6 gap-3 mb-6">
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Zysk 24h</p>
                <p id="today-profit" class="text-lg font-black tracking-tighter italic">0.00 PLN</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center border-b-2 border-b-blue-500">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1 text-blue-500">Zysk Total</p>
                <p id="total-profit" class="text-lg font-black text-blue-600 tracking-tighter">0.00 PLN</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center border-b-2 border-b-purple-500">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1 text-purple-500">ROI %</p>
                <p id="roi-val" class="text-lg font-black text-purple-600 tracking-tighter">+0%</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center border-b-2 border-b-gray-400">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Obrót</p>
                <p id="turnover-val" class="text-lg font-black text-gray-600 tracking-tighter">0 PLN</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1 text-orange-500">Yield %</p>
                <p id="yield-val" class="text-lg font-black text-orange-500">0%</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center col-span-2 md:col-span-1">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1 text-gray-400">Typy / WR%</p>
                <p id="total-bets" class="text-lg font-black text-gray-800">0 / 0%</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-8">
            <h3 class="font-bold mb-6 flex items-center gap-2 text-[11px] text-gray-500 uppercase tracking-widest">
                <i class="fas fa-chart-line text-blue-500"></i> Progresja Zysku
            </h3>
            <div class="chart-container">
                <canvas id="profitChart"></canvas>
            </div>
        </div>

        <div class="mb-10">
            <h3 class="font-bold text-[10px] uppercase tracking-widest text-gray-400 italic mb-4 px-2">Historia Rozliczeń (NHL Dominance)</h3>
            <div id="history-groups" class="space-y-3"></div>
        </div>
    </div>

    <script>
        let profitChart = null;
        let countdown = 300;

        async function loadData() {
            try {
                // 1. Pobieranie statystyk z stats.json (wygenerowanego przez stats.py)
                const sRes = await fetch('stats.json?v=' + Date.now());
                const s = await sRes.json();
                
                document.getElementById('total-profit').innerText = s.total_profit.toLocaleString('pl-PL') + ' PLN';
                document.getElementById('today-profit').innerText = (s.profit_24h >= 0 ? '+' : '') + s.profit_24h.toFixed(2) + ' PLN';
                document.getElementById('today-profit').className = `text-lg font-black italic ${s.profit_24h >= 0 ? 'text-green-500' : 'text-red-500'}`;
                
                document.getElementById('roi-val').innerText = (s.roi >= 0 ? '+' : '') + s.roi + '%';
                document.getElementById('turnover-val').innerText = s.turnover.toLocaleString('pl-PL') + ' PLN';
                document.getElementById('yield-val').innerText = s.yield + '%';
                document.getElementById('total-bets').innerText = `${s.total_bets} / ${s.win_rate}%`;
                document.getElementById('last-update').innerText = 'Sync: ' + s.last_update;

                // Obsługa licznika "W grze"
                if(s.upcoming_count > 0) {
                    document.getElementById('upcoming-box').classList.remove('hidden');
                    document.getElementById('upcoming-val').innerText = s.upcoming_count;
                } else {
                    document.getElementById('upcoming-box').classList.add('hidden');
                }

                // 2. Pobieranie historii i filtracja NBA
                const hRes = await fetch('history.json?v=' + Date.now());
                const history = await hRes.json();
                const filteredHistory = history.filter(m => !m.sport.toLowerCase().includes('basketball_nba'));
                
                renderVisuals(filteredHistory);

            } catch (e) { 
                console.error(e);
                document.getElementById('last-update').innerText = 'BŁĄD SYNCHRONIZACJI';
            }
        }

        function renderVisuals(data) {
            const sorted = data.sort((a, b) => new Date(a.time) - new Date(b.time));
            const leagues = {};
            const labels = [];
            const values = [];
            let currentSum = 0;

            sorted.forEach(m => {
                if(m.status === "VOID") return;
                currentSum += parseFloat(m.profit || 0);
                labels.push(new Date(m.time).toLocaleDateString('pl-PL', {day:'2-digit', month:'2-digit'}));
                values.push(currentSum);

                let lName = m.sport.toUpperCase().replace('SOCCER_', '').replace('ICEHOCKEY_', '').replace(/_/g, ' ');
                if (!leagues[lName]) leagues[lName] = { profit: 0, matches: [] };
                leagues[lName].profit += parseFloat(m.profit || 0);
                leagues[lName].matches.push(m);
            });

            // Odświeżanie Wykresu
            if(profitChart) profitChart.destroy();
            profitChart = new Chart(document.getElementById('profitChart').getContext('2d'), {
                type: 'line',
                data: { 
                    labels, 
                    datasets: [{ 
                        data: values, 
                        borderColor: '#2563eb', 
                        backgroundColor: 'rgba(37, 99, 235, 0.1)', 
                        fill: true, 
                        tension: 0.3, 
                        pointRadius: 0 
                    }] 
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } },
                    scales: { y: { ticks: { callback: v => v + ' zł' } } }
                }
            });

            // Grupy ligowe
            const container = document.getElementById('history-groups');
            container.innerHTML = '';
            Object.entries(leagues).sort((a,b) => b[1].profit - a[1].profit).forEach(([name, d], i) => {
                const id = `g-${i}`;
                container.innerHTML += `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <button onclick="document.getElementById('${id}').classList.toggle('hidden')" class="w-full flex justify-between items-center p-4 hover:bg-gray-50 transition-colors">
                            <span class="text-[10px] font-black uppercase text-slate-700 tracking-wider">${name}</span>
                            <span class="text-[11px] font-black ${d.profit >= 0 ? 'text-green-600' : 'text-red-600'}">
                                ${d.profit >= 0 ? '+' : ''}${d.profit.toFixed(2)} PLN
                            </span>
                        </button>
                        <div id="${id}" class="hidden border-t bg-gray-50/30 p-2 space-y-1">
                            ${d.matches.reverse().map(m => `
                                <div class="flex justify-between p-2 bg-white rounded border border-gray-50 text-[10px]">
                                    <span class="text-gray-600">${m.home} - ${m.away}</span>
                                    <span class="font-bold ${m.profit >= 0 ? 'text-green-500' : 'text-red-500'}">
                                        ${m.profit >= 0 ? '+' : ''}${m.profit.toFixed(2)}
                                    </span>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
            });
        }

        setInterval(() => { 
            countdown--; 
            document.getElementById('refresh-timer').innerText = `REF: ${countdown}s`; 
            if(countdown <= 0) { loadData(); countdown = 300; } 
        }, 1000);

        loadData();
    </script>
</body>
</html>
