<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Betting PRO - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { transition: background-color 0.3s, color 0.3s; }
        .stat-card { transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-2px); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .chart-container { position: relative; height: 280px; width: 100%; }
        .night-mode { background-color: #1f2937; color: #f9fafb; }
        .night-mode .bg-white { background-color: #374151 !important; }
        .night-mode .border-gray-100 { border-color: #4b5563 !important; }
        .night-mode .text-gray-400 { color: #9ca3af !important; }
        .night-mode .text-gray-500 { color: #6b7280 !important; }
        .night-mode .text-slate-700 { color: #d1d5db !important; }
        .night-mode .bg-gray-50/30 { background-color: rgba(75, 85, 99, 0.2) !important; }
        .night-mode .bg-gray-50 { background-color: #1f2937 !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 p-2 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <div>
                <h1 class="text-2xl font-bold italic tracking-tight text-slate-800">AI BETTING <span class="text-blue-600">PRO</span></h1>
                <p id="last-update" class="text-[10px] text-gray-400 italic mt-1 uppercase tracking-widest">Inicjalizacja...</p>
            </div>
            <div class="flex items-center gap-3">
                <span id="refresh-timer" class="text-[10px] font-bold bg-blue-50 text-blue-600 border border-blue-100 px-3 py-1 rounded-full uppercase">Ref: 300s</span>
                <button id="toggle-night" class="text-[10px] font-bold bg-gray-200 text-gray-800 border border-gray-300 px-3 py-1 rounded-full uppercase">Tryb nocny</button>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-5 gap-3 mb-6">
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Zysk 24h</p>
                <p id="today-profit" class="text-lg font-black tracking-tighter">0.00 PLN</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center border-b-2 border-b-blue-500">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Zysk Total</p>
                <p id="total-profit" class="text-lg font-black text-blue-600 tracking-tighter">0.00 PLN</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Obr√≥t</p>
                <p id="total-staked" class="text-lg font-black tracking-tighter">0.00 PLN</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Yield %</p>
                <p id="yield-val" class="text-lg font-black text-orange-500">0%</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center col-span-2 md:col-span-1">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Typy / WR%</p>
                <p id="total-bets" class="text-lg font-black text-gray-800">0</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-8">
            <h3 class="font-bold mb-6 flex items-center gap-2 text-[11px] text-gray-500 uppercase tracking-widest">
                <i class="fas fa-chart-line text-blue-500"></i> Progresja Zysku (Kapita≈Ç)
            </h3>
            <div class="chart-container">
                <canvas id="profitChart"></canvas>
            </div>
        </div>

        <div class="mb-10">
            <h3 class="font-bold text-[10px] uppercase tracking-widest text-gray-500 italic mb-4 px-2">Historia Rozlicze≈Ñ</h3>
            <div id="history-groups" class="space-y-3"></div>
        </div>
    </div>

    <script>
        let profitChart = null;
        let countdown = 300;
        const TAX_RATE = 0.12; // 12% podatek

        const FLAG_MAP = { /* Tw√≥j FLAG_MAP jak wcze≈õniej */ };

        function getFlag(name) {
            const upperName = name.toUpperCase();
            for (const [key, flag] of Object.entries(FLAG_MAP)) {
                if (upperName.includes(key)) return flag;
            }
            return "üè≥Ô∏è";
        }

        document.getElementById('toggle-night').addEventListener('click', () => {
            document.body.classList.toggle('night-mode');
            document.getElementById('toggle-night').innerText = document.body.classList.contains('night-mode') ? 'Tryb dzienny' : 'Tryb nocny';
        });

        async function loadData() {
            try {
                const res = await fetch('history.json?v=' + Date.now());
                const history = await res.json();

                let totalProfit = 0, totalStaked = 0, todayProfit = 0, wins = 0;
                const leagues = {};
                const dailyProfits = {};
                const now = new Date();

                const sortedHistory = [...history].sort((a, b) => new Date(a.time) - new Date(b.time));

                sortedHistory.forEach((m) => {
                    if (m.status === "VOID") return;

                    const profit = parseFloat(m.profit || 0);
                    const stake = parseFloat(m.stake || 350);

                    totalProfit += profit;
                    totalStaked += stake;
                    if (profit > 0) wins++;

                    if ((now - new Date(m.time)) < (24 * 60 * 60 * 1000)) todayProfit += profit;

                    let lName = m.sport.toUpperCase().replace(/(SOCCER_|ICEHOCKEY_|BASKETBALL_)/, '').replace(/_/g, ' ');
                    if (!leagues[lName]) leagues[lName] = { profit: 0, staked: 0, count: 0, matches: [] };
                    leagues[lName].profit += profit;
                    leagues[lName].staked += stake;
                    leagues[lName].count += 1;
                    leagues[lName].matches.push(m);
                });

                document.getElementById('total-profit').innerText = totalProfit.toLocaleString('pl-PL', {minimumFractionDigits: 2}) + ' PLN';
                document.getElementById('today-profit').innerText = (todayProfit >= 0 ? '+' : '') + todayProfit.toFixed(2) + ' PLN';
                document.getElementById('today-profit').className = `text-lg font-black ${todayProfit >= 0 ? 'text-green-500' : 'text-red-500'}`;
                document.getElementById('total-staked').innerText = totalStaked.toLocaleString('pl-PL', {maximumFractionDigits: 0}) + ' PLN';

                const winRate = history.length > 0 ? ((wins / (history.length - (history.filter(x=>x.status==="VOID").length))) * 100).toFixed(1) : 0;
                document.getElementById('total-bets').innerText = `${history.length} / ${winRate}%`;

                document.getElementById('yield-val').innerText = totalStaked > 0 ? ((totalProfit / totalStaked) * 100).toFixed(2) + '%' : '0%';
                document.getElementById('last-update').innerText = 'Sync: ' + new Date().toLocaleTimeString();

                const historyGroups = document.getElementById('history-groups');
                historyGroups.innerHTML = '';

                Object.entries(leagues).sort((a,b) => b[1].profit - a[1].profit).forEach(([name, data], i) => {
                    const flag = getFlag(name);
                    const id = `g-${i}`;
                    historyGroups.innerHTML += `
                        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                            <button onclick="document.getElementById('${id}').classList.toggle('hidden')" class="w-full flex justify-between items-center p-4 hover:bg-gray-50 transition-all">
                                <div class="flex items-center gap-2">
                                    <span class="text-sm">${flag}</span>
                                    <span class="text-[10px] font-black uppercase text-slate-700 truncate max-w-[150px]">${name}</span>
                                </div>
                                <div class="flex items-center gap-4">
                                    <span class="text-[11px] font-black ${data.profit >= 0 ? 'text-green-600' : 'text-red-600'}">${data.profit > 0 ? '+' : ''}${data.profit.toFixed(2)} PLN</span>
                                    <i class="fas fa-chevron-down text-gray-300 text-[10px]"></i>
                                </div>
                            </button>
                            <div id="${id}" class="hidden border-t bg-gray-50/30 p-2 space-y-1">
                                ${data.matches.reverse().map(m => {
                                    const pVal = parseFloat(m.profit || 0);
                                    const grossProfit = pVal / (1 - TAX_RATE); // zysk bez podatku
                                    let homeColor = '', awayColor = '';
                                    if(pVal > 0) { 
                                        homeColor = m.outcome === m.home ? 'text-green-500 font-bold' : '';
                                        awayColor = m.outcome === m.away ? 'text-green-500 font-bold' : '';
                                    }
                                    return `
                                    <div class="flex justify-between items-center p-2 bg-white rounded border border-gray-50 text-[10px]">
                                        <div class="flex flex-col text-left w-[40%]">
                                            <span class="${homeColor} leading-tight">${m.home}</span>
                                            <span class="${awayColor} leading-tight">${m.away}</span>
                                            <span class="text-[7px] text-gray-400 mt-1">${m.time ? m.time.split('T')[0] : '--'} | TYP: ${m.outcome}</span>
                                        </div>
                                        <div class="flex flex-col text-center w-[20%]">
                                            <span class="font-bold text-blue-600">@${m.odds}</span>
                                            <span class="text-gray-500 font-mono text-[9px] bg-gray-100 rounded px-1">${m.score || '-:-'}</span>
                                        </div>
                                        <div class="flex flex-col w-[40%] text-right font-black">
                                            <span class="${pVal >= 0 ? 'text-green-500' : 'text-red-500'}">${pVal > 0 ? '+' : ''}${pVal.toFixed(2)} PLN</span>
                                            <span class="text-gray-400 text-[9px]">Bez podatku: ${grossProfit > 0 ? '+' : ''}${grossProfit.toFixed(2)} PLN</span>
                                        </div>
                                    </div>`;
                                }).join('')}
                            </div>
                        </div>`;
                });

                updateChart(Object.keys(dailyProfits), Object.values(dailyProfits));
            } catch (e) { console.error("B≈ÇƒÖd danych:", e); }
        }

        function updateChart(labels, data) {
            if(profitChart) profitChart.destroy();
            const ctx = document.getElementById('profitChart').getContext('2d');
            profitChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        borderColor: '#2563eb',
                        backgroundColor: 'rgba(37, 99, 235, 0.1)',
                        borderWidth: 3,
                        pointRadius: 2,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { ticks: { font: { size: 8 }, autoSkip: true, maxTicksLimit: 7 }, grid: { display: false } },
                        y: { ticks: { font: { size: 8 } }, grid: { color: '#f1f5f9' } }
                    }
                }
            });
        }

        setInterval(() => { 
            countdown--; 
            document.getElementById('refresh-timer').innerText = `Ref: ${countdown}s`; 
            if(countdown <= 0) { loadData(); countdown = 300; }
        }, 1000);

        loadData();
    </script>
</body>
</html>
