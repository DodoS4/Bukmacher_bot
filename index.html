<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Betting PRO - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #f9fafb; color: #111827; font-family: 'Inter', sans-serif; }
        .stat-card { transition: transform 0.2s; border: 1px solid #f1f5f9; }
        .stat-card:hover { transform: translateY(-2px); }
        .chart-container { position: relative; height: 300px; width: 100%; }
        .win-border { border-left: 4px solid #22c55e; }
        .loss-border { border-left: 4px solid #ef4444; }
    </style>
</head>
<body class="p-2 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <div>
                <h1 class="text-2xl font-bold italic tracking-tight text-slate-800 uppercase">AI BETTING <span class="text-blue-600">PRO</span></h1>
                <p id="last-update" class="text-[10px] text-gray-400 uppercase tracking-widest mt-1">Inicjalizacja systemu...</p>
            </div>
            <span id="refresh-timer" class="text-[10px] font-bold bg-blue-50 text-blue-600 border border-blue-100 px-3 py-1 rounded-full shadow-sm">REF: 300s</span>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-6 gap-3 mb-6">
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm text-center">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Zysk 24h</p>
                <p id="today-profit" class="text-lg font-black italic">0.00 PLN</p>
            </div>
            
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm text-center border-b-2 border-b-blue-600">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1 text-blue-600">Zysk Total</p>
                <p id="total-profit" class="text-lg font-black text-blue-600 italic">0.00 PLN</p>
            </div>

            <div class="stat-card bg-white p-4 rounded-xl shadow-sm text-center border-b-2 border-b-purple-500">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1 text-purple-500">ROI %</p>
                <p id="roi-val" class="text-lg font-black text-purple-600">+0%</p>
            </div>

            <div class="stat-card bg-white p-4 rounded-xl shadow-sm text-center border-b-2 border-b-slate-400">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1 text-slate-500">Obr√≥t</p>
                <p id="turnover-val" class="text-lg font-black text-slate-700">0 PLN</p>
            </div>

            <div class="stat-card bg-white p-4 rounded-xl shadow-sm text-center border-b-2 border-b-cyan-400">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1 text-cyan-500 italic">W grze</p>
                <p id="upcoming-val-card" class="text-lg font-black text-cyan-600">0</p>
            </div>

            <div class="stat-card bg-white p-4 rounded-xl shadow-sm text-center border-b-2 border-b-orange-500">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1 text-orange-500">Yield %</p>
                <p id="yield-val" class="text-lg font-black text-orange-600">0%</p>
            </div>
        </div>

        <div class="bg-white p-3 rounded-xl shadow-sm border mb-6 text-center">
             <p class="text-[9px] text-gray-400 uppercase font-black mb-1 italic">Statystyki Skuteczno≈õci</p>
             <p id="total-bets" class="text-md font-bold text-slate-800">0 typ√≥w / 0% WR</p>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border mb-8">
            <h3 class="font-bold mb-6 text-[11px] text-gray-400 uppercase tracking-widest flex items-center gap-2">
                <i class="fas fa-chart-line text-blue-600"></i> Progresja portfela
            </h3>
            <div class="chart-container">
                <canvas id="profitChart"></canvas>
            </div>
        </div>

        <div id="history-groups" class="space-y-4 mb-10"></div>
    </div>

    <script>
        let profitChart = null;
        let countdown = 300;

        // Mapowanie Ikon i Flag
        const LEAGUE_ASSETS = {
            'NHL': 'üá∫üá∏ üèí', 'NHL': 'üá∫üá∏ üèí',
            'EPL': 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø ‚öΩ', 'ENGLISH PREMIER LEAGUE': 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø ‚öΩ',
            'BUNDESLIGA': 'üá©üá™ ‚öΩ', 'GERMANY BUNDESLIGA': 'üá©üá™ ‚öΩ',
            'SERIE A': 'üáÆüáπ ‚öΩ', 'ITALY SERIE A': 'üáÆüáπ ‚öΩ',
            'LA LIGA': 'üá™üá∏ ‚öΩ', 'SPAIN LA LIGA': 'üá™üá∏ ‚öΩ',
            'EKSTRAKLASA': 'üáµüá± ‚öΩ', 'POLAND EKSTRAKLASA': 'üáµüá± ‚öΩ',
            'LIGUE 1': 'üá´üá∑ ‚öΩ', 'FRANCE LIGUE ONE': 'üá´üá∑ ‚öΩ',
            'HOCKEYALLSVENSKAN': 'üá∏üá™ üèí', 'SWEDEN HOCKEYALLSVENSKAN': 'üá∏üá™ üèí',
            'LIIGA': 'üá´üáÆ üèí', 'FINLAND LIIGA': 'üá´üáÆ üèí',
            'DEL': 'üá©üá™ üèí', 'GERMANY DEL': 'üá©üá™ üèí',
            'EXTRALIGA': 'üá®üáø üèí', 'CZECH EXTRALIGA': 'üá®üáø üèí',
            'NLA': 'üá®üá≠ üèí', 'SWITZERLAND NLA': 'üá®üá≠ üèí',
            'EUROLEAGUE': 'üá™üá∫ üèÄ',
            'PRIMEIRA LIGA': 'üáµüáπ ‚öΩ',
            'EREDIVISIE': 'üá≥üá± ‚öΩ'
        };

        async function loadData() {
            try {
                const sRes = await fetch('stats.json?v=' + Date.now());
                const s = await sRes.json();
                
                document.getElementById('total-profit').innerText = s.total_profit.toLocaleString() + ' PLN';
                document.getElementById('today-profit').innerText = (s.profit_24h >= 0 ? '+' : '') + s.profit_24h.toFixed(2) + ' PLN';
                document.getElementById('today-profit').className = `text-lg font-black italic ${s.profit_24h >= 0 ? 'text-green-600' : 'text-red-600'}`;
                document.getElementById('roi-val').innerText = (s.roi >= 0 ? '+' : '') + s.roi + '%';
                document.getElementById('turnover-val').innerText = s.turnover.toLocaleString() + ' PLN';
                document.getElementById('yield-val').innerText = s.yield + '%';
                document.getElementById('total-bets').innerText = `${s.total_bets} typ√≥w / ${s.win_rate}% WR`;
                document.getElementById('last-update').innerText = 'Ostatnia synchronizacja: ' + s.last_update;
                document.getElementById('upcoming-val-card').innerText = s.upcoming_count || 0;

                const hRes = await fetch('history.json?v=' + Date.now());
                const history = await hRes.json();
                // Filtrujemy mecze (pomijamy NBA je≈õli trzeba, zachowujemy resztƒô)
                const filtered = history.filter(m => !m.sport.toLowerCase().includes('basketball_nba'));
                render(filtered);
            } catch (e) { console.error(e); }
        }

        function render(data) {
            const sorted = data.sort((a, b) => new Date(a.time) - new Date(b.time));
            const labels = [], values = [], leagues = {};
            let sum = 0;

            sorted.forEach(m => {
                if(m.status === "VOID") return;
                sum += parseFloat(m.profit || 0);
                labels.push(new Date(m.time).toLocaleDateString('pl-PL', {day:'2-digit', month:'2-digit'}));
                values.push(sum);

                let lName = m.sport.toUpperCase().replace('ICEHOCKEY_', '').replace('SOCCER_', '').replace(/_/g, ' ');
                if (!leagues[lName]) leagues[lName] = { profit: 0, matches: [] };
                leagues[lName].profit += parseFloat(m.profit || 0);
                leagues[lName].matches.push(m);
            });

            // Wykres
            if(profitChart) profitChart.destroy();
            profitChart = new Chart(document.getElementById('profitChart').getContext('2d'), {
                type: 'line',
                data: { 
                    labels, 
                    datasets: [{ 
                        data: values, 
                        borderColor: '#2563eb', 
                        borderWidth: 3,
                        backgroundColor: 'rgba(37, 99, 235, 0.05)', 
                        fill: true, 
                        tension: 0.4, 
                        pointRadius: 0,
                        pointHoverRadius: 5
                    }] 
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: '#f1f5f9' }, ticks: { font: { size: 10 } } },
                        x: { grid: { display: false }, ticks: { font: { size: 10 } } }
                    }
                }
            });

            const container = document.getElementById('history-groups');
            container.innerHTML = '<h3 class="font-bold text-[10px] uppercase tracking-widest text-gray-400 mb-2 px-2 italic">Podzia≈Ç na Ligi i Wyniki</h3>';
            
            Object.entries(leagues).sort((a,b) => b[1].profit - a[1].profit).forEach(([name, d], i) => {
                const id = `g-${i}`;
                const asset = LEAGUE_ASSETS[name] || 'üåç üèÜ';
                
                container.innerHTML += `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <button onclick="document.getElementById('${id}').classList.toggle('hidden')" class="w-full flex justify-between items-center p-4 hover:bg-gray-50 transition-colors">
                            <div class="flex items-center gap-3">
                                <span class="text-lg">${asset.split(' ')[0]}</span>
                                <div class="text-left">
                                    <p class="text-[10px] font-black uppercase tracking-wider text-slate-700">${name}</p>
                                    <p class="text-[9px] text-gray-400">${d.matches.length} rozegranych</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="text-xs font-black ${d.profit >= 0 ? 'text-green-600' : 'text-red-600'}">
                                    ${d.profit >= 0 ? '+' : ''}${d.profit.toFixed(2)} PLN
                                </span>
                                <i class="fas fa-chevron-down text-[8px] ml-2 text-gray-300"></i>
                            </div>
                        </button>
                        <div id="${id}" class="hidden border-t bg-gray-50/30 p-3 space-y-2">
                            ${d.matches.reverse().map(m => {
                                const isWin = m.profit > 0;
                                const date = new Date(m.time).toLocaleDateString('pl-PL', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'});
                                
                                // Detekcja wygranej dru≈ºyny na podstawie outcome i profitu
                                const homeWon = (isWin && m.outcome === m.home);
                                const awayWon = (isWin && m.outcome === m.away);

                                return `
                                <div class="relative bg-white p-3 rounded-lg border border-gray-100 shadow-sm ${isWin ? 'win-border' : 'loss-border'}">
                                    <div class="flex justify-between items-start mb-1">
                                        <span class="text-[9px] font-bold text-gray-400 uppercase tracking-tighter">${date}</span>
                                        <span class="text-[9px] font-black bg-gray-100 px-2 py-0.5 rounded text-gray-600">KURS: ${m.odds || '?.??'}</span>
                                    </div>
                                    <div class="flex justify-between items-center">
                                        <div class="text-[11px] flex flex-col">
                                            <span class="${homeWon ? 'text-green-600 font-bold' : 'text-slate-700'}">${m.home}</span>
                                            <span class="${awayWon ? 'text-green-600 font-bold' : 'text-slate-700'}">${m.away}</span>
                                        </div>
                                        <div class="text-right">
                                            <p class="text-[10px] font-black ${isWin ? 'text-green-600' : 'text-red-600'}">
                                                ${isWin ? '+' : ''}${m.profit.toFixed(2)}
                                            </p>
                                            <p class="text-[8px] text-gray-300 uppercase font-bold">${m.outcome}</p>
                                        </div>
                                    </div>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>`;
            });
        }

        setInterval(() => { 
            countdown--; 
            document.getElementById('refresh-timer').innerText = `REF: ${countdown}s`; 
            if(countdown<=0) { loadData(); countdown=300; } 
        }, 1000);
        loadData();
    </script>
</body>
</html>
