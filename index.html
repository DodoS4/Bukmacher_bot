<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Betting PRO - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #f3f4f6; font-family: 'Inter', sans-serif; color: #111827; }
        .stat-card { background: white; border-radius: 1rem; padding: 1.25rem; border: 1px solid #e5e7eb; text-align: center; }
        .chart-container { position: relative; height: 320px; width: 100%; }
    </style>
</head>
<body class="p-2 md:p-6">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-6 bg-white p-4 rounded-xl shadow-sm">
            <h1 class="text-xl font-black italic uppercase">AI BETTING <span class="text-blue-600">PRO</span></h1>
            <span id="refresh-timer" class="text-[10px] font-black bg-blue-600 text-white px-3 py-1.5 rounded-lg uppercase">REF: 300s</span>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-3 mb-6">
            <div class="stat-card">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Zysk 24h</p>
                <p id="today-profit" class="text-lg font-black italic text-red-600">0.00 PLN</p>
            </div>
            <div class="stat-card !border-b-4 !border-b-blue-600">
                <p class="text-[9px] text-blue-600 uppercase font-black mb-1">Zysk Total</p>
                <p id="total-profit" class="text-lg font-black italic text-blue-600">0.00 PLN</p>
            </div>
            <div class="stat-card !border-b-4 !border-b-purple-500">
                <p class="text-[9px] text-purple-500 uppercase font-black mb-1">Bankroll</p>
                <p id="bankroll-val" class="text-lg font-black italic text-purple-600">0.00 PLN</p>
            </div>
            <div class="stat-card">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Obrót</p>
                <p id="obrot-val" class="text-lg font-black italic text-slate-700">0.00 PLN</p>
            </div>
            <div class="stat-card !bg-yellow-50">
                <p class="text-[9px] text-yellow-600 uppercase font-black mb-1 italic">W grze</p>
                <p id="upcoming-val" class="text-lg font-black italic text-yellow-700">0</p>
            </div>
            <div class="stat-card">
                <p class="text-[9px] text-orange-500 uppercase font-black mb-1">Yield</p>
                <p id="yield-val" class="text-lg font-black italic text-orange-600">0%</p>
            </div>
            <div class="stat-card">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1 italic">Kupony</p>
                <p id="total-bets-count" class="text-lg font-black italic text-slate-800">0</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
            <h3 class="font-black mb-6 text-[11px] text-slate-400 uppercase tracking-widest italic">Progresja Zysku</h3>
            <div class="chart-container"><canvas id="profitChart"></canvas></div>
        </div>
    </div>

    <script>
        let profitChart = null;
        let countdown = 300;

        async function loadData() {
            try {
                const ts = Date.now();
                const sRes = await fetch('stats.json?v=' + ts);
                const s = await sRes.json();
                
                // POPRAWKI MAPOWANIA - MUSZĄ BYĆ IDENTYCZNE JAK W PLIKU JSON
                document.getElementById('total-profit').innerText = (s.zysk_total || 0).toFixed(2) + ' PLN';
                document.getElementById('today-profit').innerText = (s.zysk_24h || 0).toFixed(2) + ' PLN';
                document.getElementById('bankroll-val').innerText = (s.bankroll || 0).toFixed(2) + ' PLN';
                
                // TUTAJ: bot wysyła "obrot", strona musi to czytać z s.obrot
                document.getElementById('obrot-val').innerText = (s.obrot || 0).toFixed(2) + ' PLN';
                
                document.getElementById('yield-val').innerText = (s.yield || 0) + '%';
                document.getElementById('upcoming-val').innerText = s.upcoming_val || 0;

                const hRes = await fetch('history.json?v=' + ts);
                const history = await hRes.json();
                document.getElementById('total-bets-count').innerText = history.length;

                // WYKRES: szukamy tablicy "history_graph"
                renderChart(s.history_graph || []);
            } catch (e) { console.error("Sync error:", e); }
        }

        function renderChart(points) {
            if(profitChart) profitChart.destroy();
            const ctx = document.getElementById('profitChart').getContext('2d');
            
            // Jeśli puste, startujemy od 5000
            const dataPoints = points.length > 1 ? points : [5000, ...points];
            
            profitChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dataPoints.map((_, i) => i + 1),
                    datasets: [{
                        data: dataPoints,
                        borderColor: '#2563eb',
                        borderWidth: 3,
                        tension: 0.4,
                        pointRadius: 3,
                        fill: true,
                        backgroundColor: 'rgba(37, 99, 235, 0.05)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { 
                        y: { beginAtZero: false, ticks: { font: { weight: 'bold' } } },
                        x: { display: false }
                    }
                }
            });
        }

        setInterval(() => { 
            countdown--; 
            document.getElementById('refresh-timer').innerText = `REF: ${countdown}s`; 
            if(countdown <= 0) { loadData(); countdown = 300; } 
        }, 1000);

        loadData();
    </script>
</body>
</html>
