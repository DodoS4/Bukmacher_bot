<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Betting PRO - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f9fafb; color: #111827; font-family: 'Inter', sans-serif; }
        .stat-card { transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-2px); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .chart-container { position: relative; height: 280px; width: 100%; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 p-2 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <div>
                <h1 class="text-2xl font-bold italic tracking-tight text-slate-800">AI BETTING <span class="text-blue-600">PRO</span></h1>
                <p id="last-update" class="text-[10px] text-gray-400 italic mt-1 uppercase tracking-widest">Inicjalizacja...</p>
            </div>
            <div class="flex items-center gap-3">
                <span id="refresh-timer" class="text-[10px] font-bold bg-blue-50 text-blue-600 border border-blue-100 px-3 py-1 rounded-full uppercase">Ref: 300s</span>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-5 gap-3 mb-6">
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Zysk 24h</p>
                <p id="today-profit" class="text-lg font-black tracking-tighter">0.00 PLN</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center border-b-2 border-b-blue-500">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Zysk Total</p>
                <p id="total-profit" class="text-lg font-black text-blue-600 tracking-tighter">0.00 PLN</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Obr√≥t</p>
                <p id="total-staked" class="text-lg font-black tracking-tighter">0.00 PLN</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Yield %</p>
                <p id="yield-val" class="text-lg font-black text-orange-500">0%</p>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center col-span-2 md:col-span-1">
                <p class="text-[9px] text-gray-400 uppercase font-black mb-1">Typy / WR%</p>
                <p id="total-bets" class="text-lg font-black text-gray-800">0</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-8">
            <h3 class="font-bold mb-6 flex items-center gap-2 text-[11px] text-gray-500 uppercase tracking-widest">
                <i class="fas fa-chart-line text-blue-500"></i> Progresja Zysku (Kapita≈Ç)
            </h3>
            <div class="chart-container">
                <canvas id="profitChart"></canvas>
            </div>
        </div>

        <div class="mb-10">
            <h3 class="font-bold text-[10px] uppercase tracking-widest text-gray-500 italic mb-4 px-2">Historia Rozlicze≈Ñ</h3>
            <div id="history-groups" class="space-y-3"></div>
        </div>
    </div>

    <script>
        let profitChart = null;
        let countdown = 300;

        const FLAG_MAP = {
            "NHL": "üá∫üá∏ üèí", "NBA": "üá∫üá∏ üèÄ", "EURO LEAGUE": "üèÄ", "AUSTRALIAN OPEN": "üéæ",
            "EPL": "üè¥ ‚öΩ", "LA LIGA": "üá™üá∏ ‚öΩ", "BUNDESLIGA": "üá©üá™ ‚öΩ", "SERIE A": "üáÆüáπ ‚öΩ",
            "EKSTRAKLASA": "üáµüá± ‚öΩ", "PRIMEIRA LIGA": "üáµüáπ ‚öΩ", "EREDIVISIE": "üá≥üá± ‚öΩ",
            "SUPER LIG": "üáπüá∑ ‚öΩ", "ELITESERIEN": "üá≥üá¥ ‚öΩ", "ALLSVENSKAN": "üá∏üá™ üèí", "LIIGA": "üá´üáÆ üèí"
        };

        function getFlag(name) {
            const upperName = name.toUpperCase();
            for (const [key, flag] of Object.entries(FLAG_MAP)) {
                if (upperName.includes(key)) return flag;
            }
            return "üè≥Ô∏è";
        }

        async function loadData() {
            try {
                // 1. POBIERZ GOTOWE STATYSTYKI Z STATS.JSON (WYGENEROWANE PRZEZ PYTHON)
                const sRes = await fetch('stats.json?v=' + Date.now());
                const s = await sRes.json();

                document.getElementById('total-profit').innerText = s.total_profit.toLocaleString('pl-PL') + ' PLN';
                document.getElementById('today-profit').innerText = (s.profit_24h >= 0 ? '+' : '') + s.profit_24h.toFixed(2) + ' PLN';
                document.getElementById('today-profit').className = `text-lg font-black ${s.profit_24h >= 0 ? 'text-green-500' : 'text-red-500'}`;
                document.getElementById('total-staked').innerText = s.turnover.toLocaleString('pl-PL') + ' PLN';
                document.getElementById('yield-val').innerText = s.yield + '%';
                document.getElementById('total-bets').innerText = `${s.total_bets} / ${s.win_rate}%`;
                document.getElementById('last-update').innerText = 'Sync: ' + s.last_update;

                // 2. POBIERZ HISTORIƒò DO WYKRESU I LISTY
                const hRes = await fetch('history.json?v=' + Date.now());
                const history = await hRes.json();
                
                renderHistoryAndChart(history);
            } catch (e) { 
                console.error("B≈ÇƒÖd synchronizacji danych:", e); 
                document.getElementById('last-update').innerText = 'B≈ÅƒÑD SYNCHRONIZACJI';
            }
        }

        function renderHistoryAndChart(history) {
            const sortedHistory = [...history].sort((a, b) => new Date(a.time) - new Date(b.time));
            const leagues = {};
            const chartLabels = [];
            const chartData = [];
            let runningProfit = 0;

            sortedHistory.forEach(m => {
                if (m.status === "VOID") return;
                
                runningProfit += parseFloat(m.profit || 0);
                const dateKey = new Date(m.time).toLocaleDateString('pl-PL', {day:'2-digit', month:'2-digit'});
                chartLabels.push(dateKey);
                chartData.push(runningProfit);

                let lName = m.sport.toUpperCase().replace('SOCCER_', '').replace('ICEHOCKEY_', '').replace(/_/g, ' ');
                if (!leagues[lName]) leagues[lName] = { profit: 0, matches: [] };
                leagues[lName].profit += parseFloat(m.profit || 0);
                leagues[lName].matches.push(m);
            });

            const historyGroups = document.getElementById('history-groups');
            historyGroups.innerHTML = '';
            Object.entries(leagues).sort((a,b) => b[1].profit - a[1].profit).forEach(([name, data], i) => {
                const id = `g-${i}`;
                historyGroups.innerHTML += `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <button onclick="document.getElementById('${id}').classList.toggle('hidden')" class="w-full flex justify-between items-center p-4 hover:bg-gray-50">
                            <div class="flex items-center gap-2">
                                <span class="text-sm">${getFlag(name)}</span>
                                <span class="text-[10px] font-black uppercase text-slate-700">${name}</span>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="text-[11px] font-black ${data.profit >= 0 ? 'text-green-600' : 'text-red-600'}">${data.profit.toFixed(2)} PLN</span>
                                <i class="fas fa-chevron-down text-gray-300 text-[10px]"></i>
                            </div>
                        </button>
                        <div id="${id}" class="hidden border-t bg-gray-50/30 p-2 space-y-1">
                            ${data.matches.reverse().map(m => `
                                <div class="flex justify-between items-center p-2 bg-white rounded border border-gray-50 text-[10px]">
                                    <div class="text-left w-[40%]">
                                        <p class="font-bold">${m.home}</p>
                                        <p class="font-bold">${m.away}</p>
                                        <p class="text-[7px] text-gray-400 uppercase">${m.outcome} @${m.odds}</p>
                                    </div>
                                    <div class="text-right font-black ${m.profit >= 0 ? 'text-green-500' : 'text-red-500'}">
                                        ${m.profit.toFixed(2)} PLN
                                    </div>
                                </div>`).join('')}
                        </div>
                    </div>`;
            });

            updateChart(chartLabels, chartData);
        }

        function updateChart(labels, data) {
            if(profitChart) profitChart.destroy();
            const ctx = document.getElementById('profitChart').getContext('2d');
            profitChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        borderColor: '#2563eb',
                        backgroundColor: 'rgba(37, 99, 235, 0.1)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { ticks: { font: { size: 8 }, maxTicksLimit: 10 }, grid: { display: false } },
                        y: { ticks: { font: { size: 8 } } }
                    }
                }
            });
        }

        setInterval(() => { 
            countdown--; 
            document.getElementById('refresh-timer').innerText = `Ref: ${countdown}s`; 
            if(countdown <= 0) { loadData(); countdown = 300; }
        }, 1000);

        loadData();
    </script>
</body>
</html>
