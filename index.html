<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Betting - Business Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        // Konfiguracja Tailwind dla trybu Dark
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body { transition: background-color 0.3s, color 0.3s; }
        .stat-card { transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-gray-50 dark:bg-slate-900 text-gray-900 dark:text-gray-100 p-4 md:p-8 min-height-screen">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8 border-b dark:border-slate-700 pb-4">
            <div>
                <h1 class="text-2xl font-bold">AI Betting Engine</h1>
                <p id="last-update" class="text-xs text-gray-500 dark:text-gray-400 italic mt-1"></p>
            </div>
            
            <button id="theme-toggle" class="p-2 w-10 h-10 rounded-lg bg-gray-200 dark:bg-slate-800 hover:ring-2 ring-blue-500 transition-all flex items-center justify-center">
                <i id="theme-icon" class="fas fa-moon text-blue-600 dark:text-yellow-400"></i>
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="stat-card bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border dark:border-slate-700">
                <p class="text-xs text-gray-500 uppercase font-bold tracking-wider mb-1">Zysk Netto</p>
                <p id="total-profit" class="text-2xl font-black text-blue-600 dark:text-blue-400">0.00 PLN</p>
            </div>
            <div class="stat-card bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border dark:border-slate-700">
                <p class="text-xs text-gray-500 uppercase font-bold tracking-wider mb-1">Obrót</p>
                <p id="total-staked" class="text-2xl font-black">0.00 PLN</p>
            </div>
            <div class="stat-card bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border dark:border-slate-700">
                <p class="text-xs text-gray-500 uppercase font-bold tracking-wider mb-1">Yield %</p>
                <p id="yield-val" class="text-2xl font-black text-orange-500">0%</p>
            </div>
            <div class="stat-card bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border dark:border-slate-700">
                <p class="text-xs text-gray-500 uppercase font-bold tracking-wider mb-1">Kupony</p>
                <p id="total-bets" class="text-2xl font-black">0</p>
            </div>
        </div>

        <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm mb-8 border dark:border-slate-700">
            <div class="flex justify-between items-end mb-3">
                <span class="text-sm font-bold">Postęp do celu: 5 000 PLN</span>
                <span id="progress-percent" class="text-lg font-black text-green-500">0%</span>
            </div>
            <div class="w-full bg-gray-200 dark:bg-slate-700 rounded-full h-5 overflow-hidden">
                <div id="progress-bar" class="bg-gradient-to-r from-blue-500 to-green-500 h-full transition-all duration-1000 shadow-[0_0_10px_rgba(34,197,94,0.5)]" style="width: 0%"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border dark:border-slate-700">
                <h3 class="font-bold mb-6 flex items-center gap-2"><i class="fas fa-chart-area text-blue-500"></i> Wykres Progresji</h3>
                <canvas id="profitChart" height="200"></canvas>
            </div>
            <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border dark:border-slate-700">
                <h3 class="font-bold mb-6 flex items-center gap-2"><i class="fas fa-trophy text-yellow-500"></i> Liderzy Dyscyplin</h3>
                <div id="league-ranking" class="space-y-3"></div>
            </div>
        </div>

        <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm overflow-hidden border dark:border-slate-700">
            <div class="p-4 bg-gray-50 dark:bg-slate-700/50 border-b dark:border-slate-700">
                <h3 class="font-bold text-sm uppercase tracking-widest">Ostatnie Operacje</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-[10px] text-gray-400 uppercase tracking-tighter border-b dark:border-slate-700">
                            <th class="px-6 py-4">Data</th>
                            <th class="px-6 py-4">Mecz</th>
                            <th class="px-6 py-4">Typ / Kurs</th>
                            <th class="px-6 py-4">Wynik</th>
                            <th class="px-6 py-4 text-right">Profit</th>
                        </tr>
                    </thead>
                    <tbody id="history-table" class="divide-y dark:divide-slate-700"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // LOGIKA TRYBU DARK/LIGHT
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const html = document.documentElement;

        // Sprawdź zapamiętany wybór lub preferencję systemową
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
            themeIcon.className = 'fas fa-sun text-yellow-400';
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            if (html.classList.contains('dark')) {
                localStorage.theme = 'dark';
                themeIcon.className = 'fas fa-sun text-yellow-400';
            } else {
                localStorage.theme = 'light';
                themeIcon.className = 'fas fa-moon text-blue-600';
            }
        });

        // ŁADOWANIE DANYCH
        async function loadData() {
            try {
                const res = await fetch('history.json?v=' + Date.now());
                const history = await res.json();
                
                let totalProfit = 0, totalStaked = 0;
                const leagues = {}, chartLabels = [], chartData = [];

                history.forEach((m, idx) => {
                    totalProfit += m.profit;
                    totalStaked += m.stake;
                    let sport = m.sport.split('_').pop().toUpperCase();
                    leagues[sport] = (leagues[sport] || 0) + m.profit;
                    chartLabels.push(idx + 1);
                    chartData.push(totalProfit.toFixed(2));
                });

                document.getElementById('total-profit').innerText = totalProfit.toFixed(2) + ' PLN';
                document.getElementById('total-staked').innerText = totalStaked.toFixed(2) + ' PLN';
                document.getElementById('total-bets').innerText = history.length;
                document.getElementById('yield-val').innerText = ((totalProfit / totalStaked) * 100).toFixed(1) + '%';
                
                const prog = Math.max(0, Math.min(100, (totalProfit / 5000) * 100));
                document.getElementById('progress-bar').style.width = prog + '%';
                document.getElementById('progress-percent').innerText = prog.toFixed(1) + '%';
                document.getElementById('last-update').innerText = 'Sync: ' + new Date().toLocaleString();

                const ranking = document.getElementById('league-ranking');
                Object.entries(leagues).sort((a,b) => b[1] - a[1]).forEach(([name, val]) => {
                    ranking.innerHTML += `
                        <div class="flex justify-between items-center p-2 rounded bg-gray-50 dark:bg-slate-700/30">
                            <span class="text-xs font-bold uppercase tracking-widest">${name}</span>
                            <span class="text-sm font-black ${val >= 0 ? 'text-green-500' : 'text-red-500'}">${val.toFixed(2)}</span>
                        </div>`;
                });

                const table = document.getElementById('history-table');
                history.slice().reverse().forEach(m => {
                    table.innerHTML += `
                        <tr class="hover:bg-gray-50 dark:hover:bg-slate-700/50 transition-colors">
                            <td class="px-6 py-4 text-[10px] text-gray-400">${m.time ? m.time.split('T')[0] : '--'}</td>
                            <td class="px-6 py-4 font-bold text-xs">${m.home} - ${m.away}</td>
                            <td class="px-6 py-4 text-xs italic">${m.outcome} <span class="text-blue-500 font-bold">@${m.odds}</span></td>
                            <td class="px-6 py-4 text-xs font-mono">${m.score || '-:-'}</td>
                            <td class="px-6 py-4 text-right font-black ${m.profit >= 0 ? 'text-green-500' : 'text-red-500'}">${m.profit >= 0 ? '+' : ''}${m.profit.toFixed(2)}</td>
                        </tr>`;
                });

                new Chart(document.getElementById('profitChart'), {
                    type: 'line',
                    data: {
                        labels: chartLabels,
                        datasets: [{
                            label: 'Zysk',
                            data: chartData,
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            fill: true,
                            tension: 0.3,
                            pointRadius: 0
                        }]
                    },
                    options: {
                        plugins: { legend: { display: false } },
                        scales: { 
                            x: { display: false },
                            y: { grid: { color: 'rgba(156, 163, 175, 0.1)' } }
                        }
                    }
                });

            } catch (e) { console.error("Data error", e); }
        }
        loadData();
    </script>
</body>
</html>
