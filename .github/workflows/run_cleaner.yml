name: Execute Clean History

on:
  # Pozwala na ręczne uruchomienie przyciskiem
  workflow_dispatch:
  # Automatyczne uruchomienie (np. codziennie o północy)
  # schedule:
  #   - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        run: python clean_history.py
