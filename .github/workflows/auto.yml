name: Betting Bot 24/7 Professional

on:
  schedule:
    # Co 6 godzin (6:00, 12:00, 18:00, 00:00)
    - cron: '0 0,6,12,18 * * *'
    # Dodatkowy przebieg w niedzielę wieczorem (22:00)
    - cron: '0 22 * * 0'
  workflow_dispatch: # Możliwość ręcznego odpalenia guzikiem

# Zapobiega jednoczesnemu uruchomieniu dwóch botów (ochrona bazy JSON)
concurrency:
  group: betting-bot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # Nadajemy uprawnienia do zapisu w repozytorium
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Najnowsza wersja v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Stabilna wersja z dobrym wsparciem dat

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      # ===== KROK 1: SKANOWANIE =====
      - name: Run Scanner (start.py)
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
          SPORTS_API_KEY: ${{ secrets.SPORTS_API_KEY }}
        run: python start.py

      # ===== KROK 2: ROZLICZANIE =====
      - name: Run Settler (settle.py)
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          # Przekazujemy klucze również tutaj, by settle mógł sprawdzić wyniki
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          SPORTS_API_KEY: ${{ secrets.SPORTS_API_KEY }}
        run: python settle.py
        continue-on-error: true # Jeśli API z wynikami nie odpowie, idź dalej

      # ===== KROK 3: STATYSTYKI =====
      - name: Run Stats (stats.py)
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          SPORTS_API_KEY: ${{ secrets.SPORTS_API_KEY }}
        run: python stats.py
        continue-on-error: true

      # ===== KROK 4: BEZPIECZNY ZAPIS =====
      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # Pobierz ewentualne zmiany z serwera przed wysyłką
          git pull --rebase origin main
          
          # Dodaj pliki danych (dodaj inne, jeśli bot tworzy np. history.json)
          git add coupons.json
          
          # Sprawdź czy są zmiany, jeśli tak - zrób commit i push
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Bot Update: New bets/results [skip ci]"
            git push origin main
          fi
