name: Bukmacher Bot Pro

on:
  schedule:
    # Uruchamia bota co godzinę (o pełnej godzinie)
    - cron: '0 * * * *'
  workflow_dispatch:
    # Pozwala uruchomić bota ręcznie przyciskiem w zakładce Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Pobierz kod z repozytorium
        uses: actions/checkout@v3

      - name: Konfiguracja Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalacja bibliotek
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Uruchomienie bota
        env:
          # Przekazanie Twoich sekretów do kodu Pythona
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: python start.py

      - name: Zapisz wysłane mecze (Baza danych)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sent_matches.txt
          git commit -m "Aktualizacja wysłanych meczów [skip ci]" || echo "Brak zmian do zapisu"
          git push
