name: Bukmacher Bot Pro

on:
  schedule:
    - cron: '0 0,4,8,12,16,20 * * *'
    - cron: '0 7 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests python-dateutil

      - name: Sync Repo
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "BetBot"
          git pull origin main || echo "No changes"

      - name: Run Bot Logic
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
        run: |
          HOUR=$(date +%H)
          DAY=$(date +%u)
          DOM=$(date +%d)

          # 1. Zawsze najpierw rozlicz wyniki
          python settle.py

          # 2. Wyślij raporty lub szukaj typów
          if [[ "$HOUR" == "07" ]]; then
              if [[ "$DOM" == "01" ]]; then
                  python stats.py --monthly
              elif [[ "$DAY" == "7" ]]; then
                  python stats.py --weekly
              else
                  python stats.py --daily
              fi
          else
              python start.py
          fi

      - name: Push Database
        run: |
          git add coupons.json bankroll.json
          git commit -m "DB Update [skip ci]" || exit 0
          git push origin main
