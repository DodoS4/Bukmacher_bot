name: Bukmacher Bot Pro

on:
  schedule:
    # Uruchomienie co godzinę (0 minut po każdej godzinie)
    - cron: '0 * * * *'
  workflow_dispatch:
    # Możliwość ręcznego odpalenia przyciskiem "Run workflow"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Pobierz kod z repozytorium
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Konfiguracja Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalacja bibliotek
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Uruchomienie bota
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: python start.py

      - name: Bezpieczny zapis bazy danych
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Upewnienie się, że plik bazy istnieje
          touch sent_matches.txt
          
          # 1. Dodaj zmiany do poczekalni
          git add sent_matches.txt
          
          # 2. Zrób lokalny zapis (commit)
          git commit -m "Aktualizacja bazy wysłanych meczy [skip ci]" || echo "Brak nowych meczy do zapisania"
          
          # 3. Pobierz najnowsze zmiany z serwera (np. Twoje edycje start.py)
          # Rebase teraz zadziała, bo lokalne zmiany są już w commitcie
          git pull --rebase origin main
          
          # 4. Wyślij wszystko na serwer
          git push origin main
