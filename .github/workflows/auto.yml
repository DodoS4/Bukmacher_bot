name: Bukmacher Bot Pro - Przetrwanie 30 Dni

on:
  schedule:
    # 1. 08:00 UTC (09:00 PL) - Skan poranny
    # 2. 12:00 UTC (13:00 PL) - Przed meczami popołudniowymi
    # 3. 17:00 UTC (18:00 PL) - Przed meczami wieczornymi (najważniejszy)
    # 4. 21:00 UTC (22:00 PL) - NBA i mecze nocne
    - cron: '0 8,12,17,21 * * *'
  workflow_dispatch: # Przycisk do ręcznego uruchomienia

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Pobierz kod
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Pobiera całą historię, co jest ważne przy operacji pull/rebase

      - name: Konfiguracja Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalacja bibliotek
        run: pip install requests

      - name: Uruchomienie bota
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
        run: python start.py

      - name: Zapisanie zmian w sent.json
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Dodajemy plik przed próbą pobrania zmian
          git add sent.json
          
          # Pobieramy zmiany, jeśli wystąpiły (rebase zapobiega zbędnym merge commitom)
          git pull --rebase origin main
          
          # Commitujemy zmiany bota
          git commit -m "Aktualizacja bazy [skip ci]" || echo "Brak zmian do zatwierdzenia"
          
          # Wysyłamy na serwer
          git push origin main
