name: Betting Bot Professional Dawid

on:
  schedule:
    # SKANOWANIE I ROZLICZANIE: 07:00, 11:00, 15:00, 19:00 UTC
    # W Polsce to: 08:00, 12:00, 16:00, 20:00
    - cron: '0 7,11,15,19 * * *'
  workflow_dispatch: 

concurrency:
  group: betting-bot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      # JEDNA WSP√ìLNA SEKRETY DLA CA≈ÅEGO PROCESU
      - name: Run Betting Logic
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
          ODDS_KEY_6: ${{ secrets.ODDS_KEY_6 }}
          ODDS_KEY_7: ${{ secrets.ODDS_KEY_7 }}
          ODDS_KEY_8: ${{ secrets.ODDS_KEY_8 }}
          ODDS_KEY_9: ${{ secrets.ODDS_KEY_9 }}
          ODDS_KEY_10: ${{ secrets.ODDS_KEY_10 }}
        run: |
          echo "Step 1: Running Scanner..."
          python start.py
          echo "Step 2: Running Settler..."
          python settle.py
          echo "Step 3: Generating Stats..."
          python stats.py

      # ZAPIS DANYCH Z ROZWIƒÑZYWANIEM KONFLIKT√ìW
      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # Pobranie naj≈õwie≈ºszych zmian z serwera
          git fetch origin main
          
          FILES_TO_ADD="history.json coupons.json bankroll.json key_index.txt"
          for file in $FILES_TO_ADD; do
            if [ -f "$file" ]; then
              git add "$file"
              echo "‚úÖ Przygotowano do zapisu: $file"
            fi
          done

          if ! git diff --cached --quiet; then
            git commit -m "Bot Update: Syncing stats, coupons and key index [skip ci]"
            # Rebase z flagƒÖ '-X theirs' rozwiƒÖzuje konflikty, dajƒÖc pierwsze≈Ñstwo danym wygenerowanym przez bota
            git pull --rebase -X theirs origin main
            git push origin main
            echo "üöÄ Dane zosta≈Çy wys≈Çane do repozytorium."
          else
            echo "‚ÑπÔ∏è Brak zmian w plikach danych (nic nowego do zapisu)."
          fi