name: Bukmacher Bot Pro

on:
  schedule:
    # Uruchomienie co godzinę
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Pobierz kod z repozytorium
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Konfiguracja Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalacja bibliotek
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Uruchomienie bota
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
        run: python start.py

      - name: Bezpieczny zapis bazy danych (sent.json)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Sprawdzenie czy plik istnieje, żeby uniknąć błędu
          if [ -f sent.json ]; then
            git add sent.json
            git commit -m "Aktualizacja bazy wysłanych meczy [skip ci]" || echo "Brak zmian"
            git pull --rebase origin main
            git push origin main
          else
            echo "Plik sent.json nie został znaleziony. Nic do zapisu."
          fi
