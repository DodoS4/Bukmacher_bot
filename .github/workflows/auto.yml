name: Bukmacher Bot Pro AKO

on:
  schedule:
    # Co 4 godziny: typy i value-bety
    - cron: '0 0,4,8,12,16,20 * * *'
    # Statystyki dzienne o 7:00 UTC
    - cron: '0 7 * * *'
    # Statystyki tygodniowe w niedzielę o 7:00 UTC
    - cron: '0 7 * * 0'
    # Statystyki miesięczne ostatniego dnia miesiąca o 7:00 UTC
    - cron: '0 7 28-31 * *'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  bukmacher-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Pobierz kod
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Konfiguracja Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalacja bibliotek
        run: |
          pip install --upgrade pip
          pip install requests python-dateutil

      - name: Synchronizacja bazy
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull origin main || echo "Brak zmian do pobrania"

      - name: Uruchomienie bota lub wysyłka statystyk
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
        run: |
          # Pobierz dzień tygodnia i dzień miesiąca
          DAY=$(date -u +%d)
          WEEKDAY=$(date -u +%u)
          
          # Jeśli harmonogram to dzienne/tygodniowe/miesięczne statystyki
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            python start.py --stats
          else
            # Standardowe uruchomienie bota - wysyłka typów
            python start.py
          fi

      - name: Zapisanie zmian w bazie danych
        run: |
          git add coupons.json || echo "Brak zmian"
          git commit -m "Aktualizacja bazy [skip ci]" || exit 0
          git push origin main