name: Betting Bot 24/7 Professional

on:
  schedule:
    # Uruchamia się co 6 godzin
    - cron: '0 0,6,12,18 * * *'
    # Dodatkowy przebieg w niedzielę wieczorem
    - cron: '0 22 * * 0'
  workflow_dispatch: # Pozwala na ręczne uruchomienie przyciskiem w zakładce Actions

concurrency:
  group: betting-bot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      # ===== KROK 1: SKANOWANIE (Nowe mecze) =====
      - name: Run Scanner
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
          SPORTS_API_KEY: ${{ secrets.SPORTS_API_KEY }}
        run: python start.py

      # ===== KROK 2: ROZLICZANIE (Wyniki) =====
      - name: Run Settler
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          SPORTS_API_KEY: ${{ secrets.SPORTS_API_KEY }}
        run: python settle.py
        continue-on-error: true

      # ===== KROK 3: STATYSTYKI =====
      - name: Run Stats
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          SPORTS_API_KEY: ${{ secrets.SPORTS_API_KEY }}
        run: python stats.py
        continue-on-error: true

      # ===== KROK 4: BEZPIECZNY ZAPIS DANYCH =====
      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # Dodaj pliki do poczekalni (staging)
          # Dodaj wszystkie pliki JSON, które Twój bot modyfikuje
          git add coupons.json history.json bankroll.json results.json || echo "No files to add"
          
          # Sprawdź, czy są jakiekolwiek zmiany do zapisania
          if ! git diff --cached --quiet; then
            echo "Zmiany wykryte, przygotowuję synchronizację..."
            
            # Schowaj zmiany tymczasowo
            git stash
            
            # Pobierz najnowszą wersję z repozytorium (rebase)
            git pull --rebase origin main
            
            # Przywróć zmiany wykonane przez skrypty bota
            git stash pop || echo "No stash to pop"
            
            # Ponownie dodaj pliki po połączeniu zmian
            git add coupons.json history.json bankroll.json results.json
            
            # Zrób commit i wyślij do repozytorium
            git commit -m "Bot Update: New bets/results [skip ci]"
            git push origin main
          else
            echo "Brak zmian do zapisania."
          fi
