name: Bukmacher Bot Pro

on:
  schedule:
    # Uruchomienie co godzinę
    - cron: '0 * * * *'
  workflow_dispatch:
    # Możliwość ręcznego odpalenia w dowolnym momencie

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Pobierz kod z repozytorium
        uses: actions/checkout@v3
        with:
          # Pobiera całą historię, co jest ważne przy operacji pull/push
          fetch-depth: 0

      - name: Konfiguracja Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalacja bibliotek
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Uruchomienie bota
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python start.py

      - name: Synchronizacja i zapis plików (Database & History)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Sprawdzenie czy pliki istnieją, aby uniknąć błędu
          touch sent_matches.txt history.txt
          
          git add sent_matches.txt history.txt
          
          # Pobranie ewentualnych zmian z serwera (np. Twoich edycji start.py)
          # --rebase zapobiega tworzeniu zbędnych "merge commits"
          git pull --rebase origin main
          
          # Wysłanie zmian tylko jeśli pliki tekstowe się zmieniły
          git commit -m "Aktualizacja bazy meczów i historii [skip ci]" || echo "Brak nowych danych do zapisu"
          git push origin main
