name: Betting Bot Professional - 10 Keys Mode

on:
  schedule:
    # SKANOWANIE I ROZLICZANIE: 4 razy dziennie (07:00, 11:00, 15:00, 19:00 UTC)
    - cron: '0 7,11,15,19 * * *'
  workflow_dispatch: 

concurrency:
  group: betting-bot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      # URUCHOMIENIE SKANERA
      - name: Run Scanner
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
          ODDS_KEY_6: ${{ secrets.ODDS_KEY_6 }}
          ODDS_KEY_7: ${{ secrets.ODDS_KEY_7 }}
          ODDS_KEY_8: ${{ secrets.ODDS_KEY_8 }}
          ODDS_KEY_9: ${{ secrets.ODDS_KEY_9 }}
          ODDS_KEY_10: ${{ secrets.ODDS_KEY_10 }}
        run: python start.py

      # ROZLICZANIE I STATYSTYKI (zawsze po skanowaniu)
      - name: Run Settler and Stats
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
        run: |
          python settle.py
          python stats.py

      # ZAPIS DANYCH DO REPOZYTORIUM
      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          # Zapisujemy historię, kupony, bankroll oraz pamięć indeksu klucza
          git add history.json coupons.json bankroll.json key_index.txt
          if ! git diff --cached --quiet; then
            git commit -m "Bot Update: 4-times-daily scan [skip ci]"
            git pull --rebase origin main
            git push origin main
          else
            echo "Brak zmian w danych."
          fi
