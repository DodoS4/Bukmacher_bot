name: Bukmacher Bot Pro AKO

on:
  schedule:
    - cron: '0 0,4,8,12,16,20 * * *'  # Typy co 4h UTC
    - cron: '0 7 * * 1-6'              # Statystyki dzienne (pon-sob) o 07:00 UTC
    - cron: '0 7 * * 0'                # Statystyki tygodniowe w niedzielƒô o 07:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Pobierz kod
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Konfiguracja Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalacja bibliotek
        run: |
          pip install --upgrade pip
          pip install requests python-dateutil

      - name: Synchronizacja bazy
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull origin main || echo "Brak zmian do pobrania"

      - name: Uruchomienie bota / raport√≥w
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
        run: |
          DAY=$(date +%u)
          HOUR=$(date +%H)

          if [[ "$HOUR" == "07" && "$DAY" -ge 1 && "$DAY" -le 6 ]]; then
              echo "üìä Wysy≈Çanie statystyk dziennych..."
              python start.py --report daily
          elif [[ "$HOUR" == "07" && "$DAY" == "0" ]]; then
              echo "üìä Wysy≈Çanie statystyk tygodniowych..."
              python start.py --report weekly
          else
              echo "‚öîÔ∏è Uruchamianie bota z typami..."
              python start.py
          fi

      - name: Zapisanie zmian w bazie danych
        run: |
          git add coupons.json bankroll.json || echo "Brak zmian"
          git commit -m "Aktualizacja bazy i bankrolla [skip ci]" --no-verify || exit 0
          git push origin main