name: ðŸ“Š Automatyczne Statystyki

on:
  schedule:
    # Codziennie o 7:00 UTC - statystyki dzienne
    - cron: '0 7 * * *'
    # W kaÅ¼dÄ… niedzielÄ™ o 7:00 UTC - statystyki tygodniowe
    - cron: '0 7 * * 0'
    # Ostatni dzieÅ„ miesiÄ…ca o 7:00 UTC - statystyki miesiÄ™czne
    - cron: '0 7 28-31 * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  stats:
    runs-on: ubuntu-latest

    steps:
      - name: Pobierz kod
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Konfiguracja Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalacja bibliotek
        run: |
          pip install --upgrade pip
          pip install requests python-dateutil

      - name: Uruchomienie statystyk
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
        run: |
          python stats.py