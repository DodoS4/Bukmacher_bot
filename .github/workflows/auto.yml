name: RadarSportowy

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0,6,12,18 * * *' # 4 razy na dobÄ™

jobs:
  uruchom-bota:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Pobierz kod z repozytorium
        uses: actions/checkout@v4

      - name: Ustawienie srodowiska Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalacja biblioteki requests
        run: pip install requests

      - name: Wykonaj skrypt start.py
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
        run: python start.py
        
      - name: Zapisz wyslane mecze (Pamiec)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add sent_matches.txt || true
          git commit -m "Aktualizacja bazy" || true
          git push || true
