name: Betting Bot Professional - 5 Keys Mode

on:
  schedule:
    # SKANOWANIE: Co godzinę, od 07:00 do 22:00 czasu polskiego (06:00 - 21:00 UTC)
    - cron: '0 6-21 * * *'
    # ROZLICZENIE I STATYSTYKI: Raz dziennie o 22:30 czasu polskiego (21:30 UTC)
    - cron: '30 21 * * *'
  workflow_dispatch: 

concurrency:
  group: betting-bot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      # KROK 1: SKANOWANIE KURSÓW (Działa co godzinę w oknie czasowym)
      - name: Run Scanner
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
        run: python start.py

      # KROK 2: ROZLICZANIE I STATYSTYKI (Tylko wieczorem o 22:30 PL lub ręcznie)
      - name: Run Settler and Stats
        if: github.event.schedule == '30 21 * * *' || github.event_name == 'workflow_dispatch'
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
        run: |
          python settle.py
          python stats.py

      # KROK 3: AUTOMATYCZNY ZAPIS DANYCH DO REPOZYTORIUM
      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # Dodajemy wszystkie pliki baz danych i archiwa
          git add *.json
          
          if ! git diff --cached --quiet; then
            # Rebase chroni przed konfliktami przy częstych zapisach
            git pull --rebase origin main
            git commit -m "Bot Auto-Update: Data Sync [skip ci]"
            git push origin main
          else
            echo "Brak zmian w bazach danych do zapisania."
          fi
