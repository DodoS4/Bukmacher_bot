name: Bukmacher Bot Pro - Maksymalny Zasieg

on:
  schedule:
    # Uruchomienie co 30 minut (48 razy na dobę)
    # Wyliczenie: 48 zapytan * 31 dni = 1488 kredytow (Limit 3 kluczy to 1500)
    - cron: '*/30 * * * *'
  
  # Pozwala na ręczne uruchomienie bota z zakładki Actions
  workflow_dispatch:

# Uprawnienia potrzebne do zapisu zmian (pliku sent.json) w repozytorium
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Pobierz kod z repozytorium
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Konfiguracja środowiska Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalacja bibliotek
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Uruchomienie bota
        env:
          # Dane pobierane z Settings -> Secrets and variables -> Actions
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
        run: python start.py

      - name: Zapisanie bazy wysłanych meczów
        run: |
          # Konfiguracja git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Sprawdzenie czy plik sent.json istnieje i ma zmiany
          if [ -f sent.json ]; then
            git add sent.json
            
            # Commit zmian tylko jeśli plik został zmodyfikowany
            # [skip ci] zapobiega zapętleniu się akcji po dodaniu commita
            git commit -m "Aktualizacja bazy wysłanych meczów [skip ci]" || echo "Brak nowych meczów do zapisania"
            
            # Pobranie ewentualnych zmian z serwera i wysłanie nowej bazy
            git pull --rebase origin main
            git push origin main
          else
            echo "Błąd: Plik sent.json nie istnieje!"
            exit 1
          fi
