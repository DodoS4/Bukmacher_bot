name: Betting Bot 24/7

on:
  schedule:
    # 06:00 UTC = 07:00 PL
    # 11:00 UTC = 12:00 PL
    # 16:00 UTC = 17:00 PL
    # 21:00 UTC = 22:00 PL
    - cron: '0 6,11,16,21 * * *'
  workflow_dispatch: # Pozwala uruchomić bota ręcznie przyciskiem

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Wymagane, aby bot mógł zapisywać wyniki do coupons.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests python-dateutil

      - name: Run Scanner (start.py)
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
        run: python start.py

      - name: Run Settler (settle.py)
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
        run: python settle.py

      - name: Run Stats (stats.py)
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
        run: python stats.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add coupons.json
          git commit -m "Auto-update coupons and stats [skip ci]" || exit 0
          git push
