name: Bukmacher Bot Pro

on:
  schedule:
    # Uruchomienia co 3 godziny (oszczƒôdno≈õƒá API)
    - cron: '0 0,3,6,9,12,15,18,21 * * *'
    # Statystyki poranne
    - cron: '0 7 * * *'
  workflow_dispatch: # Pozwala na rƒôczne uruchomienie przyciskiem

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Pobiera historiƒô, co zapobiega b≈Çƒôdom przy pushowaniu

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests python-dateutil

      - name: Run Bot Logic
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
        run: |
          # Pobieramy godzinƒô UTC
          HOUR=$(date +%H)
          
          # 1. Rozliczamy stare kupony
          python settle.py
          
          # 2. Logika wyboru trybu
          if [[ "$HOUR" == "07" ]]; then
              python stats.py --daily
          else
              # Tryb nocny (USA) miƒôdzy 23 a 06 UTC
              if [[ "$HOUR" -ge 23 || "$HOUR" -le 06 ]]; then
                  echo "üåô Tryb Nocny (USA)..."
                  python start.py --usa-only
              else
                  echo "‚òÄÔ∏è Tryb Dzienny (Pe≈Çny)..."
                  python start.py
              fi
          fi

      - name: Push Database
        run: |
          # Konfiguracja to≈ºsamo≈õci bota
          git config --global user.email "bot@github.com"
          git config --global user.name "BetBot"
          
          # Dodajemy pliki do poczekalni (staging)
          git add coupons.json bankroll.json || echo "Brak plik√≥w do dodania"
          
          # Sprawdzamy czy faktycznie sƒÖ jakie≈õ zmiany do zapisania
          if git diff --cached --quiet; then
            echo "Brak nowych danych do zapisania w repozytorium."
            exit 0
          fi
          
          # Je≈õli sƒÖ zmiany, robimy commit
          git commit -m "DB Update: $(date +'%Y-%m-%d %H:%M') [skip ci]"
          
          # Pobieramy ewentualne zmiany z serwera, rozwiƒÖzujƒÖc konflikty na korzy≈õƒá bota
          git pull --rebase origin main -X ours
          
          # Wysy≈Çamy zaktualizowanƒÖ bazƒô na GitHub
          git push origin main
