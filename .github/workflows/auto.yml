name: Betting Bot 24/7

on:
  schedule:
    - cron: '0 6,12,18,22 * * *' # 4 razy dziennie
  workflow_dispatch: # ręczne uruchomienie

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pobranie repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3️⃣ Instalacja zależności
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      # 4️⃣ Start scanner (start.py)
      - name: Run Scanner
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
        run: python start.py

      # 5️⃣ Settle (rozliczenia)
      - name: Run Settler
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
        run: python settle.py

      # 6️⃣ Stats
      - name: Run Stats
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
        run: python stats.py

      # 7️⃣ Commit i push plików JSON
      - name: Commit and push coupons
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add coupons_notax.json coupons.json
          git commit -m "Update coupons [skip ci]" || echo "Nothing to commit"
          git push