name: Bukmacher Bot Pro AKO

on:
  schedule:
    - cron: '0 0,4,8,12,16,20 * * *'   # Bot generuje typy co 4h
    - cron: '0 7 * * *'                 # Statystyki dzienne
    - cron: '0 7 * * 0'                 # Statystyki tygodniowe (niedziela)
    - cron: '0 7 28-31 * *'             # Statystyki miesięczne (ostatnie dni miesiąca)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: Pobierz kod
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Konfiguracja Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalacja bibliotek
        run: |
          pip install --upgrade pip
          pip install requests python-dateutil

      - name: Synchronizacja bazy
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull origin main || echo "Brak zmian do pobrania"

      - name: Uruchomienie bota
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            CURRENT_HOUR=$(date +%H)
            CURRENT_WEEKDAY=$(date +%u)
            CURRENT_DAY=$(date +%d)
            if [[ "$CURRENT_HOUR" == "07" ]]; then
              echo "Wysyłanie statystyk..."
              python start.py --stats
            else
              echo "Uruchamianie bota z typami..."
              python start.py
            fi
          else
            python start.py
          fi

      - name: Zapisanie zmian w bazie danych
        run: |
          git add coupons.json || echo "Brak zmian"
          git commit -m "Aktualizacja bazy [skip ci]" || exit 0
          git push origin main