name: Betting Bot Professional Dawid

on:
  schedule:
    - cron: '0 7,11,15,19 * * *'
  workflow_dispatch: 

concurrency:
  group: betting-bot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      - name: Run Betting Logic
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
          ODDS_KEY_6: ${{ secrets.ODDS_KEY_6 }}
          ODDS_KEY_7: ${{ secrets.ODDS_KEY_7 }}
          ODDS_KEY_8: ${{ secrets.ODDS_KEY_8 }}
          ODDS_KEY_9: ${{ secrets.ODDS_KEY_9 }}
          ODDS_KEY_10: ${{ secrets.ODDS_KEY_10 }}
        run: |
          echo "Step 1: Settling old matches..."
          python settle.py
          echo "Step 2: Scanning for new value bets..."
          python start.py
          echo "Step 3: Updating stats..."
          python stats.py

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          git fetch origin main
          git add history.json coupons.json bankroll.json key_index.txt
          
          if ! git diff --cached --quiet; then
            git commit -m "Bot Sync: Results & New Bets [skip ci]"
            git pull --rebase -X theirs origin main
            git push origin main
          else
            echo "No changes to commit"
          fi
