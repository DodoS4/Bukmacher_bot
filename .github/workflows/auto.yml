name: Betting Bot Professional Dawid

on:
  schedule:
    # Uruchomienia: 08:00, 12:00, 16:00, 20:00 czasu polskiego
    - cron: '0 7,11,15,19 * * *'
  workflow_dispatch: 

concurrency:
  group: betting-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Betting Logic
        env:
          T_TOKEN: "${{ secrets.T_TOKEN }}"
          T_CHAT: "${{ secrets.T_CHAT }}"
          T_CHAT_RESULTS: "${{ secrets.T_CHAT_RESULTS }}"
          ODDS_KEY: "${{ secrets.ODDS_KEY }}"
          ODDS_KEY_2: "${{ secrets.ODDS_KEY_2 }}"
          ODDS_KEY_3: "${{ secrets.ODDS_KEY_3 }}"
          ODDS_KEY_4: "${{ secrets.ODDS_KEY_4 }}"
          ODDS_KEY_5: "${{ secrets.ODDS_KEY_5 }}"
          ODDS_KEY_6: "${{ secrets.ODDS_KEY_6 }}"
          ODDS_KEY_7: "${{ secrets.ODDS_KEY_7 }}"
          ODDS_KEY_8: "${{ secrets.ODDS_KEY_8 }}"
          ODDS_KEY_9: "${{ secrets.ODDS_KEY_9 }}"
          ODDS_KEY_10: "${{ secrets.ODDS_KEY_10 }}"
        run: |
          python settle.py
          python start.py

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add history.json coupons.json key_index.txt stats.json
          
          if ! git diff --cached --quiet; then
            git commit -m "üìä Synchro: Results & Stats [skip ci]"
            git push origin main
            echo "‚úÖ Dane zapisane pomy≈õlnie."
          else
            echo "‚ÑπÔ∏è Brak nowych zmian."
          fi
