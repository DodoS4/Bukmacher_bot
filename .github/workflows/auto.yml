name: Bukmacher Bot Pro 

on:
  schedule:
    # Typy co 4 godziny UTC
    - cron: '0 0,4,8,12,16,20 * * *'
    # Codziennie o 7:00 UTC - statystyki dzienne
    - cron: '0 7 * * *'
    # W każdą niedzielę o 7:00 UTC - statystyki tygodniowe
    - cron: '0 7 * * 0'
    # Ostatni dzień miesiąca o 7:00 UTC - statystyki miesięczne
    - cron: '0 7 28-31 * *'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Pobierz kod
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Konfiguracja Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalacja bibliotek
        run: |
          pip install --upgrade pip
          pip install requests python-dateutil

      - name: Synchronizacja bazy
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull origin main || echo "Brak zmian do pobrania"

      - name: Uruchomienie bota lub statystyk
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
        run: |
          HOUR=$(date +%H)
          DAY=$(date +%u)
          TOMORROW_DAY=$(date -d tomorrow +%d)
          
          if [[ "$HOUR" == "07" ]]; then
              echo "Wysyłanie statystyk..."
              python start.py --stats
          else
              echo "Uruchamianie bota z typami..."
              python start.py

      - name: Zapisanie zmian w bazie danych
        run: |
          git add coupons.json || echo "Brak zmian"
          git commit -m "Aktualizacja bazy [skip ci]" || exit 0
          git push origin main