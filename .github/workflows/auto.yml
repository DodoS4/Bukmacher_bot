name: Betting Bot Professional - 5 Keys Mode

on:
  schedule:
    # SKANOWANIE: 4 razy dziennie (08:00, 12:00, 16:00, 20:00 czasu PL)
    - cron: '0 7,11,15,19 * * *'
    # ROZLICZENIE I STATYSTYKI: Rano (06:30 UTC = 07:30 PL) oraz Wieczorem (21:30 UTC = 22:30 PL)
    - cron: '30 6,21 * * *'
  workflow_dispatch: 

concurrency:
  group: betting-bot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      # KROK 1: SKANOWANIE
      - name: Run Scanner
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
        run: python start.py

      # KROK 2: ROZLICZANIE I STATYSTYKI (Teraz dwa razy dziennie)
      - name: Run Settler and Stats
        # Warunek: uruchom jeśli to zaplanowany czas statystyk (rano/wieczór) LUB uruchomienie ręczne
        if: github.event.schedule == '30 6 * * *' || github.event.schedule == '30 21 * * *' || github.event_name == 'workflow_dispatch'
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
        run: |
          python settle.py
          python stats.py

      # KROK 3: BEZPIECZNY ZAPIS DANYCH
      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          git add *.json
          
          if ! git diff --cached --quiet; then
            git commit -m "Bot Auto-Update: Data Sync [skip ci]"
            git pull --rebase origin main
            git push origin main
          else
            echo "Brak zmian do zapisania."
          fi
