name: Bukmacher Bot Pro AKO

on:
  schedule:
    - cron: '0 8,12,17,21 * * *' # codziennie 8:00,12:00,17:00,21:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Pobierz kod
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Konfiguracja Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalacja bibliotek
        run: |
          pip install --upgrade pip
          pip install requests python-dateutil

      - name: Synchronizacja bazy przed uruchomieniem
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull origin main || echo "Brak zmian do pobrania"

      - name: Uruchomienie bota
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          FOOTBALL_DATA_KEY: ${{ secrets.FOOTBALL_DATA_KEY }}
        run: python start.py

      - name: Zapisanie zmian w bazie danych
        run: |
          git add coupons.json || echo "Brak zmian"
          git commit -m "Aktualizacja bazy [skip ci]" || exit 0
          git push origin main
