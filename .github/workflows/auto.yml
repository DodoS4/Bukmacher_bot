name: Bukmacher Bot Pro

on:
  schedule:
    - cron: '0 0,3,6,9,12,15,18,21 * * *'
    - cron: '0 7 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests python-dateutil

      - name: Run Bot Logic
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
        run: |
          HOUR=$(date +%H)
          python settle.py
          if [[ "$HOUR" == "07" ]]; then
              python stats.py --daily
          else
              if [[ "$HOUR" -ge 23 || "$HOUR" -le 06 ]]; then
                  python start.py --usa-only
              else
                  python start.py
              fi
          fi

      - name: Push Database
        run: |
          # Konfiguracja użytkownika jest niezbędna do zrobienia commita
          git config --global user.email "bot@github.com"
          git config --global user.name "BetBot"
          
          # Pobieramy zmiany, które mogły zajść w międzyczasie
          git pull origin main --rebase
          
          # Dodajemy i zapisujemy pliki
          git add coupons.json bankroll.json
          
          # Jeśli są zmiany, wysyłamy je na serwer
          if ! git diff --cached --quiet; then
            git commit -m "DB Update [skip ci]"
            git push origin main
          else
            echo "Brak nowych zakładów do zapisania."
          fi
