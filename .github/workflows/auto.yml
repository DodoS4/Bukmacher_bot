name: Betting Bot Professional Dawid

on:
  schedule:
    # Uruchomienie: 07:00, 11:00, 15:00, 19:00 UTC
    - cron: '0 7,11,15,19 * * *'
  workflow_dispatch: 

concurrency:
  group: betting-bot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      - name: Run Betting Logic
        env:
          # Mapowanie kluczy dla start.py, settle.py i stats.py
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          
          # Dodatkowe mapowanie (na wypadek, gdyby inne skrypty u≈ºywa≈Çy tych nazw)
          TELEGRAM_TOKEN: ${{ secrets.T_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.T_CHAT }}
          
          # Klucze do ODDS API (1-10)
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
          ODDS_KEY_6: ${{ secrets.ODDS_KEY_6 }}
          ODDS_KEY_7: ${{ secrets.ODDS_KEY_7 }}
          ODDS_KEY_8: ${{ secrets.ODDS_KEY_8 }}
          ODDS_KEY_9: ${{ secrets.ODDS_KEY_9 }}
          ODDS_KEY_10: ${{ secrets.ODDS_KEY_10 }}
        run: |
          python settle.py
          python start.py
          python stats.py

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          git fetch origin main
          
          # Synchronizacja wszystkich kluczowych plik√≥w
          FILES_TO_ADD="history.json coupons.json bankroll.json key_index.txt stats.json index.html"
          
          for file in $FILES_TO_ADD; do
            if [ -f "$file" ]; then
              git add "$file"
              echo "‚úÖ Dodano do synchronizacji: $file"
            fi
          done

          if ! git diff --cached --quiet; then
            git commit -m "Bot Auto-Update: Results, Bets & Stats [skip ci]"
            git pull --rebase -X theirs origin main
            git push origin main
            echo "üöÄ Wszystkie dane zosta≈Çy zsynchronizowane i wys≈Çane."
          else
            echo "‚ÑπÔ∏è Brak nowych danych do zapisu."
          fi
