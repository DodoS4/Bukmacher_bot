name: Betting Bot Professional - 5 Keys Mode

on:
  schedule:
    # Skanowanie 4 razy dziennie (północ, 06:00, 12:00, 18:00)
    - cron: '0 0,6,12,18 * * *'
    # Główne rozliczenie, raport i statystyki o 22:00
    - cron: '0 22 * * *'
  workflow_dispatch: 

concurrency:
  group: betting-bot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      # KROK 1: SKANOWANIE
      - name: Run Scanner
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
          ODDS_KEY_3: ${{ secrets.ODDS_KEY_3 }}
          ODDS_KEY_4: ${{ secrets.ODDS_KEY_4 }}
          ODDS_KEY_5: ${{ secrets.ODDS_KEY_5 }}
        run: python start.py

      # KROK 2: ROZLICZANIE I STATYSTYKI (Tylko o 22:00 lub ręcznie)
      - name: Run Settler and Stats
        if: github.event.schedule == '0 22 * * *' || github.event_name == 'workflow_dispatch'
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
          ODDS_KEY: ${{ secrets.ODDS_KEY }}
          ODDS_KEY_2: ${{ secrets.ODDS_KEY_2 }}
        run: |
          python settle.py
          python stats.py

      # KROK 3: ZAPIS DANYCH DO REPOZYTORIUM
      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # Kluczowa zmiana: dodajemy wszystkie pliki JSON (*.json)
          # Dzięki temu archiwa history_archive_YYYY_MM.json zostaną zapisane automatycznie
          git add *.json || echo "Brak plików do dodania"
          
          if ! git diff --cached --quiet; then
            git stash
            git pull --rebase origin main
            git stash pop || echo "Brak zmian w stashu"
            git add *.json
            git commit -m "Bot Update: Database and Archives [skip ci]"
            git push origin main
          else
            echo "Brak zmian do wysłania."
          fi
