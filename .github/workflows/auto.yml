      - name: Zapisanie zmian w bazie danych
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Pobierz aktualną wersję, aby uniknąć konfliktów
          git pull --rebase origin main
          
          # Dodaj oba pliki bazodanowe
          git add sent.json coupons.json
          
          # Zatwierdź zmiany (jeśli są) i wyślij na serwer
          git commit -m "Aktualizacja bazy typów i wyników [skip ci]" || echo "Brak zmian do zatwierdzenia"
          git push origin main
