name: ðŸ“Š SprawdÅº Statystyki

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  stats:
    runs-on: ubuntu-latest

    steps:
      - name: Pobierz kod
        uses: actions/checkout@v3

      - name: Konfiguracja Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalacja bibliotek
        run: |
          pip install --upgrade pip
          pip install requests python-dateutil

      - name: Wygeneruj i wyÅ›lij raport
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
        run: python start.py --stats