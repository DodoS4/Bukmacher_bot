on:
  schedule:
    # Codziennie o 7:00 UTC
    - cron: '0 7 * * *'
    # W kaÅ¼dÄ… niedzielÄ™ o 7:00 UTC - statystyki tygodniowe
    - cron: '0 7 * * 0'
    # Ostatni dzieÅ„ miesiÄ…ca o 7:00 UTC - statystyki miesiÄ™czne
    - cron: '0 7 28-31 * *'
  workflow_dispatch:

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - name: Pobierz kod
        uses: actions/checkout@v3

      - name: Konfiguracja Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalacja bibliotek
        run: pip install requests python-dateutil

      - name: WyÅ›lij statystyki
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT_RESULTS: ${{ secrets.T_CHAT_RESULTS }}
        run: python stats.py