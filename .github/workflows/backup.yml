name: ðŸ“¦ Dzienny Backup Bazy

on:
  schedule:
    - cron: '0 4 * * *' # 5:00 rano w Polsce
  workflow_dispatch: # Przycisk do rÄ™cznego odpalenia

jobs:
  backup:
    runs-on: ubuntu-latest
    # Dodajemy uprawnienia dla bezpieczeÅ„stwa, choÄ‡ przy samym ZIP nie sÄ… krytyczne
    permissions:
      contents: read

    steps:
      - name: Pobierz kod
        uses: actions/checkout@v4 # Zaktualizowano do v4 (szybsza i nowsza)

      - name: Konfiguracja Pythona
        uses: actions/setup-python@v5 # Zaktualizowano do v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Instalacja bibliotek
        run: pip install requests

      - name: WyÅ›lij backup na Telegram
        env:
          T_TOKEN: ${{ secrets.T_TOKEN }}
          T_CHAT: ${{ secrets.T_CHAT }}
        run: python backup.py
